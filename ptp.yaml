  - chapter: 40
    content:
    - content:
      - श्रीश्वरजी बोले-काल तथा शक्तिके अनुसार यथाप्राप्त कार्य करो वा न करो परंतु
        चिन्मात्र शिवस्वरूप आत्माका अन्तःकरणमें ध्यानही उसका पूजन है ॥ १ ॥
      verse: 1
    - content:
      - इसी पूजा तथा इसीप्रकार स्थित होनेसे निरतिशय आनंदरूपता तथा स्वप्रकटताको प्राप्त
        होताहै ॥ २ ॥
      verse: 2
    - content:
      - रागद्वेषआदि शब्द तथा अर्थ निर्मल आत्मामें भिन्नरूपसे ऐसे नहीं रहसकते जैसे
        अग्निमें अग्निके कण ॥ ३ ॥
      verse: 3
    - content:
      - और आत्मीय तथा परकीय जो २ राजत्व वा दीनत्व अर्थात् संपत्ति वा विपत्ति आदिका
        अनुभव है वह सब आत्मदेवकी पूजा है ॥ ४ ॥
      verse: 4
    - content:
      - और नित्यब्रह्म तथा साक्षीरूप आत्माकी यथाक्रम आकाशादिरूप और जाग्रद् आदिरूप
        विश्वकी संपत्तिही पूजा है अर्थात् जैसे आकाशादिकी उत्पत्तिके क्रमसे घटआदि रूपसे
        नित्यब्रह्म शोभित होताहै ऐसे जाग्रद् आदि कमसे साक्षी आत्मा शोभित होताहै ॥
        ५ ॥
      verse: 5
    - content:
      - इसप्रकार शिव, शांत, अन्यसे अप्रकाश्य, एक, साक्षीरूप आत्माही जाग्रदूपसे उदित
        है, और यह सर्व आत्मरूपही स्थितहै अर्थात् उसीकी सत्तासे सब स्थितहै ॥ ६ ॥
      verse: 6
    - content:
      - अहो ! कैसा आश्चर्य है कि यही आनंदरूप साक्षी चेतन अपने स्वरूपको विस्मृतके तुल्य
        होके जीवादिस्वभाव होताहुआ घटआदि रूपसे व्यवस्थित है ॥ ७ ॥
      verse: 7
    - content:
      - सर्वरूप अनंत तथा शिव आत्माके भीतर पूज्य पूजक और पूजाका भ्रम कहांसे उदय हुआ
        ॥ ८ ॥
      verse: 8
    - content:
      - हे ब्रह्मन् ! जिस नियत ( परिमित ) आकारतामें पूज्य पूजा आदिकी कल्पना कीजाती
        है उस नियत आकारताका शांत और अपरिच्छिन्न आत्मामें संभव नहीं है ।। ९॥
      verse: 9
    - content:
      - क्योंकि पूज्यपूजादिसहित देव, नित्य निर्मल सर्वशक्तिमान् और अनंत ईश्वरत्वका
        भागी नहीं होसकता ॥ १० ॥
      verse: 10
    - content:
      - तीनों लोकमें जिसका अतिस्वच्छ ज्ञानस्वरूप विस्तृत होरहाहै उस आत्मारूप ईश्वरका
        आकार वाणीका विषय नहीं है ॥ ११ ॥
      verse: 11
    - content:
      - जिनके मतमें देश काल और वस्तुसे परिच्छिन्न आत्मारूप ईश्वर है वे लोग हम बुद्धिमानोंके
        उपदेशके योग्य नहीं है ॥ १२ ॥
      verse: 12
    - content:
      - इसलिये परिच्छिन्न आत्मवादियोंकी दृष्टिको त्यागके और अपरिच्छिन्न आत्मा (ईश्वर)
        की दृष्टिका अवलंबन करके सम, स्वच्छमन, शान्त, वीतराग, निरामय तथा अखिन्नबुद्धि
        होकर सुखदुःख तथा शुभअशुभ यथाप्राप्त कामनारूप उपहारोंसे (भेटों) नित्य आत्माकी
        पूजा करतेहुये स्थित रहो ॥ १३ ॥ १४ ॥
      verse: 14
    - content:
      - महावाक्यादिसे शोधन करके देहसे जीवस्वरूपको पृथक् करनेवाले,अभिमान आदि गणसे शून्य,होनेपर
        पूज्यपूजादिके विचारसे अपने योग्य एक आत्मतत्वको जाननेवाले, साधुरूप तुममें जन्मआदिका
        दुःख किंचित् ऐसे नहीं लगता जैसे नीलवस्तुओंसे शून्य स्फटिकशिलासे रचित निष्कलंक
        नूतनगृहमें कलंक ॥ १५ ॥
      verse: 15
  - chapter: 41
    content:
    - content:
      - श्रीवसिष्ठजी बोले-हे देव ! हे नाथ ! शिव किसको कहतेहैं, परब्रह्म किसको कहतेहैं,
        आत्मा किसको और परमात्मा किसे कहते हैं ॥ १॥
      verse: 1
    - content:
      - हे त्रिलोकेश भगवन् ! वह सत् है, वह किंचिवरूप है, कुछहै, शून्य है, तथा विज्ञानभी
        है इत्यादि भेद श्रुतिमें क्यों कहेहै ॥ २ ॥
      verse: 2
    - content:
      - श्रीईश्वरजी बोले-हे मुने! अनादि अनंत, अन्यपदाथोंसे अप्रकाश, सन्मात्र, किंचित्
        (कुछ) इस ब्रह्मांडमें है, और वह इंद्रियोंका अविषय होनेसे न किंचित् (कुछ नहीं)
        के सदृश स्थित है ॥३॥
      verse: 3
    - content:
      - श्रीवसिष्ठजी बोले-हे भगवन् ! जो मन बुद्धिआदिसे युक्त इन्द्रियोंकाभी विषय नहीं
        है, हे ईशान (शिव ) उसको उपादेयप्राप्तिके शंकासे रहित अधिकारी पुरुष साक्षात्कार
        कैसे करताहै ॥ ४ ॥
      verse: 4
    - content:
      - श्रीईश्वरजी बोले-हे मने ! जो ममक्ष है वह केवल सात्विक अविद्यांशको शास्त्र
        नामक सात्विक अविद्यांके भागोंसे ॥ ५ ॥
      verse: 5
    - content:
      - श्रवण, मनन, निदिध्यासन आदिसे तत्वसाक्षात्कारांत अपनी वृत्तियोंकी परंपरासे
        अनेक जन्मसंचित सकृतद्वारा श्रेष्ठकार्य अविद्याको क्षालन करतेहये अधिकारी जीव
        ऐसे स्थित रहतेहैं जैसे मलसे मलको क्षालन करनेकी युक्ति जाननेवाला रजक (धोबी)॥६॥
      verse: 6
    - content:
      - इसके अनंतर चिरकालके अभ्याससे अकस्मात् भाग्यके परिपाकतासे उत्पन्न ब्रह्माकारवृत्तिसे
        अविद्याका सर्वथा क्षय होनेसे आवरणरहित आत्मा आत्माहीसे आत्माको देखता है, क्योंकि
        आत्माके स्वभावका स्वप्रकाशरूपसे शेष रहजानाही निश्चय है ॥७॥
      verse: 7
    - content:
      - जैसे दो कोलेके टुकडोंको लेके बालक अपने हाथमें घिसतेहुये उन टकडोंके क्षय होनेपर
        हांथकी स्वतःसिद्ध निर्मलता प्राप्त करताहै ॥८॥
      verse: 8
    - content:
      - ऐसेही शास्त्ररूप सात्विक अविद्याके भागोंसे विचारते ये सात्विक और तामस दोनों
        अविद्याके भागोंके नाश होनेपर आत्माका उदय होताहै ॥९॥
      verse: 9
    - content:
      - विचारसे आत्मा आत्मासे आत्माको देखताहै क्योंकि यथार्थमें आत्माही है न कि अविद्या
        इससे अविद्याको क्षय कहते हैं ॥ १० ॥
      verse: 10
    - content:
      - जो कुछ नानाप्रकारकी वस्तु है वह आत्मा नहीं है और गुरुके उपदेश तथा शास्त्रआदि
        आत्मज्ञानके साक्षात् कारण नहीं है ॥ ११ ॥
      verse: 11
    - content:
      - क्योंकि गुरु इन्द्रिय आदिसे घटित है अर्थात् इन्द्रियादिसहित है, और ब्रह्म
        सबइन्द्रियोंके क्षयसे प्राप्त होताहै, और जो वस्तु जिसके क्षयसे प्राप्त होतीहै
        वह उसके रहनेसे नहीं प्राप्त होती ॥ १२ ॥
      verse: 12
    - content:
      - हे द्विज ! गुरुके उपदेशआदि क्रम आत्मज्ञानकी सिद्धिकेलिये विस्मृत कंठगत मणिके
        दर्शानेके तुल्य कारण न रहतेभी अतिकारणताको प्राप्त हैं ॥ १३ ॥
      verse: 13
    - content:
      - गुरुओंके उपदेशके प्रवृत्त होनेपर शिष्यके बोधसे अनिर्देश्य और अदृश्यभी आत्मा
        स्वयं प्रकट होताहै ॥ १४ ॥
      verse: 14
    - content:
      - केवल गुरुके वचन वा शास्त्रर्थसे आत्मा नहीं जानाजाता किंतु आत्माके बोधसे वह
        स्वयं जानाजाताहै ॥ १५॥
      verse: 15
    - content:
      - और गुरुके उपदेश तथा शास्त्रार्थकी सत्यता विनाभी आत्मा नहीं जानाजाता, गुरु
        तथा शास्त्रर्थके संयोगकी सत्ताही आत्मज्ञानकी प्रकाशिनी है ॥ १६ ॥
      verse: 16
    - content:
      - गुरु शास्त्रार्थ और शिष्योंके संयोगकी सत्तासे आत्मज्ञान ऐसे प्रवृत्त होताहै
        जैसे दिनमें मनुष्योंके आचार ॥ १७ ॥
      verse: 17
    - content:
      - कर्मेइन्द्रिय ज्ञानेइन्द्रिय तथा सुखदुःखआदके क्षय होनेपर शिव आत्मा और तत्सत्
        इत्यादि नामोंसे कहाजाताहै ॥ १८ ॥
      verse: 18
    - content:
      - जहांपर यह संपूर्ण ब्रह्मांड नहीं है अथवा उसीके रूपसे है वह परमात्मा आकाशसेभी
        स्वच्छ अनंत और सत्रूप है ॥ १९ ॥
      verse: 19
    - content:
      - जिस स्वरूपमें अविश्रांत होनेके कारण अधिकारीपुरुषोंकी मुक्ति चाहनेवाले विचित्र
        जगत् तथा शुद्ध तत्वके मननरूप कलंकयुक्त आत्मासे युक्तहै मन जिनका परमार्थके
        समीप जीवन्मुक्तोंके दृष्टिपथ. स्थित, अति प्राचीन पंडित प्रतिष्ठित ब्रह्मा
        रुद्रादिकोंने मोक्षके उपासक भक्तोंके ज्ञानकेलिये तथा तत्वज्ञान और उसके उपायरूप
        शास्त्रार्थके वर्णनेकलिये पुराणे वेद और व्याससूत्रादिकोंके सार्थकताकेलिये
        ॥ २० ॥२१॥ २२॥
      verse: 22
    - content:
      - चित्, ब्रह्म, शिव, आत्मा, ईश, परमात्मा और ईश्वरआदि संज्ञा संज्ञारहित इस परब्रह्ममें
        पृथक् २ कल्पित कीहैं ॥ २३ ॥
      verse: 23
    - content:
      - हे वसिष्ठजी ! आकाशादिके आरोपका अधिष्ठान होनेसे जगत्तत्व, और तीनों अवस्थाओंके
        आरोपका अधिष्ठान होनेसे निजआत्मरूप तत्व जो सबवस्तुओंके भावका निर्वाहक है वह
        केवल ब्रह्म सर्वथा सदा सर्वरूप सुखही है, अणुमात्रभी भिन्न न हो ऐसा निश्चय
        करके तम उसी रूपमें स्थित रहो ॥ २४॥
      verse: 24
    - content:
      - और प्राचीन मुनियोंने शिव, परब्रह्म, आत्मा और परमात्मा इत्यादिशब्दोंसे जो भेद
        कहाहै वह यथार्थ नहीं है ॥२५॥
      verse: 25
    - content:
      - हे मुनिनायक वसिष्ठजी ! ज्ञानीपुरुष इस आत्मचिन्तनरूपदेवपूजन करताहुआ उस परमशिवपदमें
        प्राप्तहोताहै जहांपर एक २ गुणके अभिमानी सृष्टिकार्यमें नियत हमलोगभी भृत्यके
        तुल्य हैं ।। २६ ॥
      verse: 26
    - content:
      - श्रीवसिष्ठजी बोले-हे भगवन् ! जिसप्रकार अविद्यमानही यह जगत् विद्यमानके समान
        स्थित है वह मुझसे संक्षेपसे कहो ॥ २७॥
      verse: 27
    - content:
      - श्रीईश्वरजी बोले-हे मुने ! यह जो ब्रह्मआदि शब्द उनको केवल संवित्मात्र जानो
        और स्वच्छ आकाशभी इससे ऐसा स्थूल है जैसे अणुसे मेरु ॥२८॥
      verse: 28
    - content:
      - विषयसेरहित निर्विकल्पसमाधिमें स्थित विषयकी ओर अभिमुख निश्चय करके चित्नामकी
        योग्यता प्राप्त होती है ॥ २९ ॥
      verse: 29
    - content:
      - और क्षणमेंही भावित वेद्यदशासे अहंकारताको ऐसे प्राप्त होती है जैसे स्वप्नमें
        पुरुष अपनी पुरुषतासे हस्ती ( हांथी ) दशाको ॥ ३० ॥
      verse: 30
    - content:
      - और देशकालतादशाको प्राप्त जो कल्पना होती हैं । वे इस अहंतारूप चित्की सखी हैं
        ॥ ३१ ॥
      verse: 31
    - content:
      - उन देशकालआदि कल्पनाओंसे आच्छादित वही सत्ता अहंताके योग्य संस्कारोंके जागनेसे
        स्पद तथा विज्ञानयुक्त होके प्राणकी लेखाके तुल्य जीवनामिका होती है ॥ ३२ ॥
      verse: 32
    - content:
      - इसप्रकार वह शक्ति निश्चयके संस्कारोंके उद्बोध ( जागने ) से निश्चयरूप विलासयुक्त
        बुद्धिताको प्राप्त होके अज्ञानके पदमें स्थित रहती है ॥ ३३ ॥
      verse: 33
    - content:
      - इसके पश्चात् कायिक वाचिक और मानसिक व्यवहारोंके संस्कारके उद्बोधसे शब्दशक्ति,
        क्रियाशक्ति, और ज्ञानशक्ति अहंताके पीछे चलती हैं ॥ ३४ ॥
      verse: 34
    - content:
      - और इसके पश्चात् कर्मेंद्रिय और ज्ञानेन्द्रियादिका यह सब गुण मिलकर स्मरणके
        अनुकूल होताहै, और भौतिक मन होताहै जोकि संकल्परूप वृक्षका बीज है ॥ ३६॥
      verse: 35
    - content:
      - और इसीको अर्थात् पंचज्ञानेंद्रिय और पंचकर्मेंद्रिय तथा प्राणको बुद्धिमान्
        पंडित सूक्ष्म शरीर कहतेहैं, और अन्तःकरणमें स्थित साक्षीरूप ब्रह्मशक्तिसे व्याप्त
        अपने आत्माहीसे आत्माको देखनेवाला प्रमातारूप चेतन होजाताहै ॥ ३६ ॥
      verse: 36
    - content:
      - इसी चित्तमें उत्पन्न होती हुई ये शक्ति पश्चात् ये तथा वक्ष्यमाण अनुदयको प्राप्त
        शक्ति बाह्य दृश्यरू. पताको प्राप्त होती है | ३७ ॥
      verse: 37
    - content:
      - वायुकी सत्ता उसकी प्रकाशिका स्पंद ( गति ) सत्ता, स्पर्शसत्ता, त्वगिन्द्रियकी
        सत्ता तेजकी सत्ता और उसका प्रकाश करनेवाली नेत्रइन्द्रियकी सत्ता ॥ ३८ ॥
      verse: 38
    - content:
      - रूपकी सत्ता, जलकी सत्ता, स्वादक सत्ता, उसकी प्रकाशिका रसना इन्द्रियकी सत्ता,
        और गंधकी सत्ता ॥ ३९ ॥
      verse: 39
    - content:
      - तथा पृथिवीकी सत्ता, और देशकालकी सत्तासहित सबवस्तुसे पूर्ण सुवर्ण और रजत (
        चांदी ) मय ब्रह्मांडके खप्परकी अतिमहती सत्ता अहंताका अनुसरण करती है और यथार्थमें
        आकारसे रहित चित्शक्ति ॥ ४० ॥
      verse: 40
    - content:
      - इस सबसत्ताके समूहको अपने स्वरूपसे अभिन्नरूपसे संग्रह करके सबके आगे ऐसे स्फुरित
        होती है जैसे बीज उत्तरोत्तरके परिणामसे बीजदशाको प्राप्त अंकुर शाखा पत्र आदिको
        अपने स्वरूपमें रखके स्फुरित होताहै ॥४१॥
      verse: 41
    - content:
      - हे मुने! सबकी सत्ताको अपने स्वरूपमें अन्तर्भाव करनेवाले इसी चितको तुम पुर्यष्टक
        जानो, वासनासे यही सूक्ष्मशरीर है, अपारज्ञानयुक्त चित्स्वरूप ब्रह्मही इस पूर्वोक्त
        विभागवान् होके स्फुरित होताहै ॥ ४२ ॥
      verse: 42
    - content:
      - हे प्रिय मुने! अज्ञानियोंकी दृष्टिमें इस पूर्वोक्त आकारादि युक्त संपन्न हुआ
        है और ज्ञानियों की दृष्टिमें कुछ नहीं हुआ, न ज्ञान है, न ज्ञानयुक्त चेतनका
        स्वरूप है, और न उन २ शरीरआदिमें चिदाभाससे संचित चेतन (जीवादि) है, क्योंकि
        ज्ञानरूप चेतन ब्रह्मके सिवाय कुछ है ही नहीं है ॥४३॥
      verse: 43
    - content:
      - सनातन परब्रह्ममें केवल सवरूप ब्रह्मही यह ऐसे प्रस्फुरितहै जैसे समुद्रके गर्भमें
        तरंग आदि जलके विलास ॥ ४४ ॥
      verse: 44
    - content:
      - क्योंकि संपूर्ण संसारके ब्रह्मस्वरूप ज्ञात होनेस सब एकात्मक है और ब्रह्मसंवित्से
        पृथक् कियाहुआ सब प्रकाशक चेतनसे शून्य गंधर्वनगरके तुल्य परिज्ञात होताहै ॥
        ४६॥
      verse: 45
    - content:
      - और संवित्रूपके ज्ञानसे सब संसार शिवरूपताको प्राप्त होता है, और अज्ञात तो वस्तुताको
        प्राप्त हो नहीं सकता ॥ ४६॥
      verse: 46
    - content:
      - यदि यह कहो कि यह चित् अपने भीतरके संकल्प ( एकाहंबहुस्याम् ) से स्वयं दृश्य
        अंशताका अपने भीतर यह चित् अनुभव करती है तो संकल्पित पदार्थके मिथ्या होनेसे
        पर सूक्ष्म आत्माके स्वभावसे उसकी सत्ता है, प्रथम कल्पित सूक्ष्मशरीरमें चिरकालके
        अभ्याससे स्थूलताको देखती है ॥ १७ ॥
      verse: 47
    - content:
      - यह ब्रह्म स्थूलशरीरके संबंधसेही शीघ्र स्थूलताको प्राप्त सब अन्नमय आदि भीतरके
        चार कोश और बाह्य विषयसमूहको देखताहै और बाह्यविषयोंके दर्शनमें उस देहके नेत्र
        आदिके छिद्रोको रूप आदि अपने २ विषयोंमें व्यवस्थित देखताहै ।। ४८॥
      verse: 48
    - content:
      - उसके अनंतर हस्तपाद आदि समूहमें और आभ्यंतरके कोशोंमें पुरुषाकार भावना करनेसे
        अपनेको पुरुषाकार देखताहै, और अकस्मात् अपनेको व्यवहारके समर्थ देखके पूर्णरीतिसे
        तुष्ट तथा पुष्ट होताहै ॥ १९॥
      verse: 49
    - content:
      - असत्य और अविद्यमान गंधर्वनगर तथा स्वप्नके मनुष्यके समान जीते हुये इस देहको
        देखताहै ॥ ५० ॥
      verse: 50
    - content:
      - श्रीवसिष्ठजी बोले-हे भगवन् ! गंधर्वनगर वा स्वप्नके मनुष्यके तुल्य यह सब संसारहो
        परंतु जगत्में दुःख तो उत्पन्न करताही है इसलिये दुःखके नाशके लिये क्या युक्ति
        है ।। ५१ ॥
      verse: 51
    - content:
      - हे मुने! वासनासे दुःख होताहै और वह वासना विद्यमान वस्तुमें होती है और जगत्
        तो मृगतृष्णाके जलके तरंगके समान मिथ्या है ॥ १२ ॥
      verse: 52
    - content:
      - इसलिये किससे क्या वासित होताहै और किसको और कहांसे वासना होती है, क्योंकि स्वप्नका
        मनुष्य मृगतृष्णाकी नदीका जल कैसे पीसकताहै ॥ ५३ ॥
      verse: 53
    - content:
      - द्रष्टा, अहंकार, मन और मननसहित अविद्यमान इस जगत्में जो सन्मात्र है वह शेष
        रहजाताहै ।।१४।।
      verse: 54
    - content:
      - जहां न वासना न वासक (वासना देनेवाला ) और न वास्य (वासनाके योग्य ) कुछ नहीं
        है, किंतु केवल शांत कल्पनाके भ्रमसे शून्य चित्स्वरूपमात्र है ॥ ५५ ॥
      verse: 55
    - content:
      - सत्यहो वा असत्यहो जिसका मनरूप यक्ष शून्य होनेसे नित्य लीन है उसके कैवल्यसे
        पृथक् और क्या शेष रहजाताहै ॥ १६ ॥
      verse: 56
    - content:
      - हे मुने ! शून्यमें वेतालके समान जगत्नामवाली यह चित्की वासना उदित हुई है उसकी
        शांतिके अर्थ शांति अक्षत (विघ्नरहित ) है ॥ १७ ॥
      verse: 57
    - content:
      - अहंकारमें, जगत्में, और मृगतृष्णाके जलमें जो विश्वासवान् है उस अभागे मनुष्यको
        धिक्कार है ॥ ५८ ॥
      verse: 58
    - content:
      - इससंसारमें आत्मज्ञानीलोग अधिकारी विवेकी जीवकोही उपदेश देते हैं न कि अनेकभ्रमयुक्त
        आर्योंसे उपेक्षित अज्ञानी जीवको, क्योंकि अज्ञानी जीवको जो उपदेश करताहै वह
        मानो अपनी कनकांगी कन्या स्वप्नमें देखे हुये पुरुषको देताहै ॥ १९ ॥
      verse: 59
  - chapter: 42
    content:
    - content:
      - श्रीवासष्ठजी बोले-हे भगवन् ! देहके संभ्रमको जिस जीवने देखलियाहै, वह प्रलयके
        अनन्तर आकाशमें स्थित आदिसर्ग ( सृष्टि) में किस अवस्थामें प्राप्त होताहे ॥
        १॥
      verse: 1
    - content:
      - ईश्वरजी बोले-हे मुने! जैसे स्वप्नका मनुष्य सूक्ष्मनाडीके छिद्रोंमें ब्रह्मांडको
        देखताहे ऐसेही वह जीव पूर्वोक्तक्रमसे परमसूक्ष्म चिदाकाशमें शरीरको देखताहै
        ॥ २ ॥
      verse: 2
    - content:
      - चिद्घन परमात्माके सर्वगामी होनेसे नाडियोंके छिद्रोंमेंभी स्वप्नका मनुष्य जैसे
        शरीर धारण करके ब्रह्मांडरूप कार्य करताहे वह इससमयभी प्रसिद्ध है ॥ ३॥
      verse: 3
    - content:
      - आदिसृष्टिमें वही समष्टिउपाधिवाला हिरण्यगर्भमें सनातन अव्यक्त पुरुषहुं ऐसी
        अभिधा (नाम) को प्राप्त होके अपने आत्मामें तथा बाह्यविषयोंमेंभी नामरूपादिभेदकी
        रचना शीघ्र करताहै ॥ ४ ॥
      verse: 4
    - content:
      - इसप्रकार कभी तो आदिसष्टिमें सदाशिव इस नामसे, कभी विष्णु और कभी पितामहनामसे
        वह पुरुष कहाजाताहै ॥ ५॥
      verse: 5
    - content:
      - कभी आदिसृष्टि में पितामहनामसे कभी अन्य दुर्गा भैरव और गणेश आदि नामसे प्रसिद्ध
        होके सृष्टि करताहै, क्योंकि वह संकल्पका पुरुष है और संकल्पसेही मूर्तिको धारणकियाहै
        ॥६॥
      verse: 6
    - content:
      - उसका प्रथम संकल्पही सूक्ष्मभूतोंकी सृष्टिद्वारा पुष्ट होके शीघ्र समष्टि व्याष्ट
        उस मनकी मूर्ति अर्थात् हिरण्यगर्भ होके भुवन और प्रजाकी सृष्टि आदिकी जैसी कल्पना
        करताहै वह शीघ्र वैसाही होजाताहै ॥ ७ ॥
      verse: 7
    - content:
      - तत्वदृष्टिसे वह सम्पूर्ण भुवनआदि ऐसे असत् हैं जैसे शून्यस्थानमें वेताल, और
        भ्रमदृष्टिसे तो सब जगत् सत्यके समान भासता है, इसप्रकार अहंकारसे कल्पित जगत्की
        गति है ॥ ८॥
      verse: 8
    - content:
      - इसप्रकार आदिपुरुष सदाशिव अपने संकल्पसे रचित जगत् द्रष्टा आदि होजाताहै, वही
        अपने २ शुदुरूपका स्मरण करताहै तब निमेषमात्रमें चिदाकाशरूप होजाताहै, और अपने
        स्वरूपके विस्मरणसे निमेषमात्रमें अनंत अपार संसारमें प्राप्त कियाजाताहै ॥ ९॥
      verse: 9
    - content:
      - जो एकनिमेषमेंही प्रतिभासके विपर्यासमात्रसे अनंतकल्प तथा महाकल्पोंकी परम्पराका
        अनुभव करताहै ।। १० ॥
      verse: 10
    - content:
      - और परमाणु २ में, सूचीके छिद्रमात्र आकाशमेंभी और क्षण २ में सर्ग (सृष्टि )
        कल्प तथा महाकल्पोंके उत्पत्ति और नाश हुआ करते हैं ॥ ११॥
      verse: 11
    - content:
      - वासनाकी तुल्यतासे कोई सृष्टि तथा कल्प तो परस्पर देखपडतेहैं और कोई वासनाके
        भेदसे अधिष्ठानरूपसे नित्य अपरोक्ष इस आत्मासे परस्पर नहीं देख पडते ॥ १२॥
      verse: 12
    - content:
      - क्योंकि सर्गरूपसे स्थित जीवसे भावित सर्ग (सृष्टि ) सम्भव होते हैं, और परमार्थस्वभाव
        शिवरूप आत्मामें उनका सम्भव नहीं है क्योंकि परमचिदाकाश आत्मामें वे स्वयं चिदाकाशरूप
        होजातेहैं ॥ १३ ॥
      verse: 13
    - content:
      - और स्वयं सर्ग सदसवरूप हैं स्वप्नके पर्वतके समान लीन होजातेहैं, और सर्गोमे
        उत्पत्तिके पूर्व देशकालका आक्रमण और न उनकी कर्तृताहै !! १४ ॥
      verse: 14
    - content:
      - मिथ्या होनेसे ये सर्ग सत्स्वरूपभी नहीं हैं न इन सर्गों में सत्वकी कल्पना है
        क्योंकि अ. सत् सत्का आश्रय नहीं होसकताहै, न वैनाशिक मतके अनुसार यह क्षणिक
        है, और यथार्थमें न कुछ उत्पन्न हो, और न कुछ नष्ट हो ॥ १५ ॥
      verse: 15
    - content:
      - किन्तु स्वप्नके नगरकी रचना तथा पतन उत्पतनके तुल्य इस सब जगत्को चित् अपनेही
        स्वरूपमें संकल्पमात्रसे चमत्कार कररहीहै ।। १६ ॥
      verse: 16
    - content:
      - और अनन्तदेशकालादिकाभी किंचित्भी आक्रमण ऐसे नहीं करता जैसे संकल्पका पर्वत ॥
        ७ ॥
      verse: 17
    - content:
      - जैसे संकल्पका मेरु देशकालको आक्रांत न करनेपरभी आक्रांतके तुल्य भासताहै ऐसेही
        दशा इस जगत्की है ॥१८॥
      verse: 18
    - content:
      - जैसे स्वप्न संकल्पआदिमें महान् देशकालआदि होतेहैं ऐसेही यह जगत्की दशा, तथा
        यह पुरुषभी संकल्पके अनुसार इसलोक तथा परलोकके कर्मआदि करनेमें समर्थ होताहै
        ॥ १९ ॥
      verse: 19
    - content:
      - इसी क्रमसे कीट ( कीड मकोडा) एक क्षणमें स्थावर (वृक्ष पर्वत आदि) होजाताहै और
        इसीप्रकार अंडज आदि चारप्रकार प्राणियोंकी जाति होजातीहै २०
      verse: 20
    - content:
      - रुद्रसे लेके तृणपर्यन्त क्षणमेंही होजातेहैं, कोई तो परमाणुके तुल्य और कोई
        अणुके तुल्य होजातेहैं ॥ २१ ॥
      verse: 21
    - content:
      - तुच्छ सर्गके रहने वा न रहनेपर वर्तमानसृष्टिके सदृश अतीत और अनागत उन रुद्रआदिकी
        सृष्टिका क्रम है और इस संसारकी मायाके अधिष्ठानभूत सत्व अर्थ (ब्रह्म) के साक्षात्
        करनेसे ॥ २२ ॥
      verse: 22
    - content:
      - भेदके शांत होनेपर अभ्याससे शिवरूप आत्माकी प्राप्ति होती है, और निमेषके शतांशके
        अर्द्धभागपर्यंतभी परा चिति ॥ २३ ॥
      verse: 23
    - content:
      - यदि अपने स्वरूपसे च्युत होती है तो कोटियों (करोंडो) कल्पपर्यन्त विस्तृत अनर्थकी
        प्राप्ति होती है और इस अनर्थकी अनवस्थाको तत्वज्ञानीरूप चित् पाषाणकी शिलाके
        समान अपने आत्मामें स्थित होकर अनुकरण करती है
      verse: 24
    - content:
      - इसीको अनादि प्रकाशरूप ब्रह्म कहतेहैं, और इस सृष्टिके अभिमानके प्रौढ होनेपर
        महाचित्का प्रकाशभी नहीं होता ॥ २५ ॥
      verse: 25
    - content:
      - असत्य देशकालआदिके परिच्छिन्न अंशोंसे, मशक वा चेंटीकी देहकी क्षुद्रता आत्माकी
        होती है, और यहीब्रह्मचित् लिंगशरीरकी उपाधिसे जीवरूपताको प्राप्त होतीहुई सूक्ष्मभूत,
        देह, इन्द्रियआदिके क्रमसे ॥ २६ ॥
      verse: 26
    - content:
      - हे प्रिय मुने! मृगी, वृक्ष, लता, कीट, देव और असुरआदि रूप होती है, और जिस अनन्त
        तथा नित्य परमात्माके स्वरूपमें दृढसूत्रके तुल्य यह जगत् स्थितहै ।। २७ ॥
      verse: 27
    - content:
      - और उसी सर्वव्यापी विश्वकर्म सूत्रमें सद. सतरूपसे यह जगत् ग्रथित है, वह आत्मा
        न दूर है, न निकट है, न ऊपर है, न नीचे है, न तुमारा न मेरा है, न अद्य (आज)
        न प्रातःकालरूप है, न सत् है न असत्, और न सदसत्का मध्यम अर्थात् अनिर्वचनीय
        है ॥ २८ ॥
      verse: 28
    - content:
      - इसप्रकार सब विकल्पोंके असवरूप होनेपर अनुभवके शिवाय और कुछ प्रमाता ( ज्ञाता
        ) नहीं हैं और लौकिकव्यवहाररूप अनेक फल देनेवाली प्रमाणमाला उस आत्मपद पर्यन्त
        ऐसे नहीं जासकती जैसे जलमें अग्नि ॥ २९ ॥
      verse: 29
    - content:
      - हे मुने ! जैसे तुमने पूंछा था वैसा मैंने तुमसे कहदिया, तुमारा कल्याण हो, अब
        हम अपने अभिमत दिशामें जाते हैं. हे पार्वतीजी ! उठो आओ चलें ॥३०॥
      verse: 30
    - content:
      - श्रीवसिष्ठजी बोले-हे रामजी ! नीलकंठ भगवान् मुझसे ऐसा कहके, और मेरे पुष्पांजलि
        छोडनेपर अपने परिवारसहित आकाशके कोटरमें उडे ॥३१॥
      verse: 31
    - content:
      - उस त्रिभुवनके पति और उमाके स्वामीके चले जानेपर उन परमगुरुका स्मरण करताहुआ
        मैं क्षणभर स्थित होकर परमश्रद्धायुक्त और प्रथमसेही शमसहित बुद्धिसे मैंने नूतन
        (मानस ) देवपूजाका अंगीकार किया, और जड देवपूजाको त्यागदिया ॥ ३२ ॥
      verse: 32
  - chapter: 43
    content:
    - content:
      - श्रीवसिष्ठजी बोले-हे रामजी! यह सर्वोत्तम देवपूजन जो श्रीमहादेवजीने कहाहै उसको
        मैं स्वयं जानताहुं और तुमभी जानते हो, और जैसे यह जगत्का तत्व स्थित है उसकोभी
        तुम जानते हो ॥ १ ॥
      verse: 1
    - content:
      - जिस परमा. त्मामें मिथ्या भ्रममें मिथ्या उपाधिद्वारा मिथ्या जीव मिथ्या जगत्को
        देखताहै उस संसारकी मायामें क्या सत् होसकताहै और क्या असत् है ॥ २ ॥
      verse: 2
    - content:
      - जिस कविने जिस राजाआदिमें सुमेरु तथा कल्पआदि विविधभावकी कल्पना की और जिस काव्यकी
        रचनासे जैसे २ कहता है वैसा २ सुनकर राजाआदि अपने में सुमेरुता वा कल्पवृक्षताका
        अनुभव करताहै ॥ ३॥
      verse: 3
    - content:
      - जैसे जलमें द्रवत्व, वायुमें स्पंद, आकाशमें शून्यता, है ऐसीही आत्मामें सृष्टिहै
        ।।४
      verse: 4
    - content:
      - हे रामजी! उसीसमयसे लेके उस क्रमसे आत्मदेवकी पूजा आजपर्यन्त करता हुआ मैं चिंतारहित
        स्थितहुं ॥ ५॥
      verse: 5
    - content:
      - हे रामजी! मानसपूजाके विधानसे व्यवहारोंसे पूर्णभी दिनोंको खेदरहित होके बीताताहुं
        ॥६॥
      verse: 6
    - content:
      - यथाप्राप्त क्रियाओंके आचाररूप पुष्पोंसे रात्रिदिन मैं आत्मदेवकी पूजा करताहुं,
        यद्यपि प्रतिरात्रि सुषुप्तिकालमें व्युच्छिन्न होताहै तथापि मैं सुखसे सोया
        कुछ नहीं जाना इस प्रातःकालके प्रतिसंधानरूप अविद्याकी वृत्तिरूप पुष्पोंसे उससमयभी
        पूजन विद्यमानही है ॥ ७ ॥
      verse: 7
    - content:
      - यद्यपि मूर्ख तथा विद्वान् सब जीवोंका ग्राह्यग्राहक (ग्रहणयोग्य वस्तु तथा ग्रहणकर्ता
        ) का संबंध समान है तथापि विद्वान्योगीकी सावधानताही विशेषताहै ॥ ८॥
      verse: 8
    - content:
      - हे रघुपते ! इस मानस आत्मपूजाकी दृष्टिसे, तथा संगरहित चित्तसे इस संसाररूप बनमें
        विहार करते हुये दुःखी नहीं होओगे ॥ ९ ॥
      verse: 9
    - content:
      - हे सुव्रत ! धन तथा बंधुओंके वियोगसे जनित महादुःखके प्राप्त होनेपर इस दृष्टिका
        अवलंबन करके तुम विचार करो ॥ १० ॥
      verse: 10
    - content:
      - धन और बंधुके उदय वा क्षयमें हर्ष विषाद न करनाचाहिये क्योंकि संसारकी दृष्टि
        इसीप्रकार नश्वरहैं ॥ ११॥
      verse: 11
    - content:
      - हे रामजी! तुम विषयोंकी प्रमथन करनेवाली गतिको जानते हो ये प्रथम तो आती है और
        पुनः चलीजाती हैं और अपने व्यसनसे पुरुषको वशमें करलेते हैं ॥ १२ ।।
      verse: 12
    - content:
      - बिना विचारित निमित्तोंसे प्रेम और धन आजाते हैं और इसीप्रकार नष्टभी होजाते
        हैं ॥ १३॥
      verse: 13
    - content:
      - हे निमलचित्त रामजी! जगत्की क्रिया न तुमारी हैं न तुम उनके हो, यह जगत् इसीप्रकार
        किंचित् अनिर्वचनीयरूप है इसके लिये व्यर्थे क्यों शोच करते हो ॥ १४ ॥
      verse: 14
    - content:
      - यदि तुम जगत्की तुच्छता नहीं चाहते तो चिन्मात्र विशालआकारवाले तुमही जगतरूप
        हो और इसप्रकारके दर्शनसे बंधु आदिके वियोगसे अपने अंगोंके परिवर्तनके सदृश हर्षशोकका
        क्या प्रसंगहै ।।१९।।
      verse: 15
    - content:
      - हे प्रिय ! तुम चिन्मात्ररूप हो, तुमसे भिन्न जगत् नहीं है इसलिये तुमको कैसे
        और कहां हेय तथा उपादेयकी कल्पना होसकती है ।। १६॥
      verse: 16
    - content:
      - इसप्रकार पूर्वोक्तरीतिसे चिद्रूप जगतरूपी चक्रकी चंचलतासहित जगतरूप समुद्र में
        हर्षशोकका क्या प्रसंगहै ॥ १७ ॥
      verse: 17
    - content:
      - चित्के साथ एकताको प्राप्त तथा सुषुप्तिकालकी स्थितिमें प्राप्त होके आजसे लेके
        तुम तुरीयअवस्थारूप होजाओ ॥ १८ ॥
      verse: 18
    - content:
      - हे रामजी! समदर्शी, समप्रकाशयुक्त, प्रकाशयुक्त शरीरवान्, उदारबुद्धि, और परिपूर्णसमुद्रके
        समान आत्माकी पूजामें नित्य स्थितरहो ॥ १९ ॥
      verse: 19
    - content:
      - हे रामजी! यह तुमने सब कुछ सुनलिया और अब तुम परिपूर्णबुद्धि स्थित हो, और कुछ
        पूछना चाहते हो सो पूंछो ॥२०॥
      verse: 20
    - content:
      - -और जो प्रथमकल्पमें वैराग्यप्रकरणमें पूछाथा उसकी प्रेरणा पुनः करो. श्रीरामजी
        बोले-हे ब्रह्मन् ! इससमय मेरा संशय विशेषरीतिसे निवृत्त होगया ॥ २१ ॥
      verse: 21
    - content:
      - हे मुने ! मैंने समस्त ज्ञातव्य जानलिया, स्वाभाविक तृप्ति होगई, जीवब्रह्मका
        भेदरूप मल (अज्ञान) तथा विषय नहीं है और कल्पनाका मूल मनभी शांत होगया ॥२२॥
      verse: 22
    - content:
      - और वैराग्यप्रकरणमें जब मैंने आपसे प्रश्न कियेथे उससमय मुझे अज्ञान था और अब
        वह शांत होगया, जो कि आत्मामें कलंकके समान था और उस अज्ञानके वशसे जो ॥ २३ ॥
      verse: 23
    - content:
      - भ्रांति थी वह इससमय आपके प्रतापप्ते निवृत्त होगई क्योंकि आत्मा न उत्पन्न होताहै,
        न मरताहै और न कलंकयुक्त है ॥ २४ ॥
      verse: 24
    - content:
      - यह सब ब्रह्ममयहै इसलिये मैं पूर्णरीतिसे उदयको प्राप्तहुं, और सब प्रश्नोंसे,
        सब संशयोंसे तथा सब अभिलषितोंसे मेरा चित्त निवृत्तहै ॥२६॥
      verse: 25
    - content:
      - हे भगवन् ! मेरा चित्त शुद्ध तथा ऐसे निर्मल है जैसे यंत्रके भ्रमणसे निवृत्त
        शुद्ध प्रकाशमान सूर्यका प्रतिबिंब, और प्राप्त शिष्योंके लिये उपदेश किये सब
        आचारोंके उपदेशोमें ॥ २६ ॥
      verse: 26
    - content:
      - आकांक्षारहित ऐसे स्थितहुं जैसे सुवर्णसे सुमेरु, क्योंकि ऐसा कोई पदार्थ नहीं
        है जहां मेरी आशा हो और ऐसाभी कुछ नहीं है जो मुझे इष्ट हो ॥ २७ ॥
      verse: 27
    - content:
      - ऐसा कोई पदार्थ नहीं है जो मुझे आदेय हो त्याज्य हो वा उपेक्ष्य हो, यह हेय है,
        यह उपादेय है, यह सत् और यह असत् है ।। २८॥
      verse: 28
    - content:
      - इत्यादि चिंतारूप भ्रम निपुणतापूर्वक शांत होगया, और हे मुने ! न मैं स्वर्ग
        चाहताहुँ, न रौरवनरकसे द्वेष करताई ॥ २९ ॥
      verse: 29
    - content:
      - मंदराचलपर्वतके समान भ्रमरहित मैं अपने आत्मामें स्थितहुं, और कण २ तीनोंलोकको
        विखीरनेवाले क्षीरसागरमें व्याप्ति है जिसकी ऐसे ॥ ३० ॥
      verse: 30
    - content:
      - मंदरके समान में चिरकालसे अब भ्रमरहित विश्रांतहुं, यह जगत् जैसा दृष्ट है वैसाही
        वस्तु है अन्यथा अवस्तु है ऐसा जिस मूर्खने जानलियाहै उसके हृदयमें संदेहजालसे
        जलतेहुयेके समान अधिक संतापदायिनी यह वस्तु है यह अवस्तु है ऐसी कल्पना पूर्णरीतिसे
        है. हे मुनीश्वर ! इस मेरे कथित अर्थको अपने अनुभवके संवादके लिये देखो ॥ ३१
        ॥ ३२ ॥
      verse: 32
    - content:
      - इसप्रकार जगत्की सत्यता देखनेवाला पुरुष जिस विषयमें कृपणताको प्राप्त होताहै
        वह वस्तु तत्वदृष्टिसे हमलोग जगत्संबंधी नहीं देखते क्योंकि विचित्र क्षुधा पिपासा
        आदिसे व्याप्त, काम, क्रोधलोभादि षट् ऊभिसहित, और शुद्धचिदाकारवृत्तिसे वर्जित
        जडभाव सागरसे ॥ ३३ ॥
      verse: 33
    - content:
      - आपकी कृपासे पारहोगये हैं, और संपत्तियोंकी अवधि जानलि, तथा विपत्तियोंकी सीमाका
        अन्तभी देखलियाहै ॥ ३४ ॥
      verse: 34
    - content:
      - नित्य प्राप्त होनेसे सबके सारभूत ब्रह्मानंदकेलियेभी अदीन हैं, चारोओरसे परिपूर्ण
        हैं, और हे परमेश्वर ! इस संसाररूपसागरमें आशारूप हस्तीको मर्दन करनेवाला हमारा
        मन शत्रुओंसे अभेद्य वीरताको पूर्णरीतिसे प्राप्तहैं ॥ ३५ ॥
      verse: 35
    - content:
      - इससमय मेरा मन चारोओरसे गलित, विकल्पदशाको प्राप्त, अभिलाषासे शून्य, दृढसत्वयुक्त
        और तीनोंलोकमें अतिप्रसन्न जो पूर्णचंद्र, क्षीरसागर तथा शरत्कालका आकाश आदि
        उनसेभी अतिप्रसन्न अन्त:करणमें प्रमुदित और सबसे उत्तम होगयाहै ॥३६ ।।
      verse: 36
  - chapter: 44
    content:
    - content:
      - श्रीवसिष्ठजी बोले-केवल अर्थात् रागादिरहित, कर्तृत्वके अभिमानसे शून्य, और वर्जपदार्थसे
        व्यवहार करनेवाले मनसे इन्द्रियोंके द्वारा जो कुछ करतेहो वह मानों नहीं किया
        ॥ १ ॥
      verse: 1
    - content:
      - जैसे कोई पदार्थ प्राप्तिके क्षण में संतोषके लिये होताहै वैसा उस प्राप्तिके
        उपरांत क्षणमें नहीं होता इसका किसने नहीं अनुभव किया ॥ २॥
      verse: 2
    - content:
      - ऐसेही इच्छाकालमें तुष्टिके लिये वस्तु जैसे प्रतीत होती है वैसे अन्यकालमें
        नहीं होती इसलिये क्षणभरके सुखके अर्थ विषयोंमें आसक्ति केवल बालक बांधताहै न
        कि अन्य ॥ ३॥
      verse: 3
    - content:
      - और वांछाकालमें तुष्टिके लिये वांछाही (वांछितपदार्थका लाभ ) कारण है और निरतिशय
        आनंद वांछाके निरोधमें है इसलिये वांछाको त्यागो ॥ ४ ॥
      verse: 4
    - content:
      - हे राम! यदि तुम उस आत्मपदको प्राप्त हो तो कालके विपर्ययसे पुनः अहंभावनारूप
        पंक ( कीचड) में निमग्न न होना ॥ ५॥
      verse: 5
    - content:
      - हे रामजी ! तुमने आत्मज्ञानरूप पर्वतके अग्रभागमें विश्राम कियाहै सो अहंभावरूप
        महागर्तमें पुनः मत गिरना ॥ ६॥
      verse: 6
    - content:
      - स्मरणमात्रसे अनेकदृष्टि प्रापक, और ज्ञानियोंमें मेरुके शिखर जिसकी स्थिति है
        ऐसे पुरुषकी पातालके सदृश गर्भमें पात कैसे होसकताहै ॥ ७ ॥
      verse: 7
    - content:
      - हे रामजी ! तुम तो सत्यता और समतामय मुझे देख पडतेहो, और इन चिन्होंसे मैं जानताहुं
        कि तुमारे विकल्प क्षीण होगये और अविद्याभी नष्ट होगई ।। ८॥
      verse: 8
    - content:
      - हे रामजी! शांत तथा पूर्णसमुद्रके समान निर्मल तुमारी समता मुझे यह प्रकट करती
        है कि तुम आत्मस्वभावमें स्थित हो ॥ ९ ॥
      verse: 9
    - content:
      - हे रामजी ! तुमारी आशा निराशताको, भावना अभावनाको, और मन अमनीभावको प्राप्त हो,
        और तुमारा जीवन संगसे रहित हो ॥ १० ॥
      verse: 10
    - content:
      - हे रामजी ! जिस २ वस्तुकी दृष्टि में तुमारा मन जाय वहां २ सत्तासामान्यरूपसे
        वृद्धिको चिद्घनरूप ब्रह्मही तुम स्थित जानो ॥ ११॥
      verse: 11
    - content:
      - हे रामजी! आत्माको न जाननेसे तुम बंधनमें हो और आत्माको जाननेसे तुम बंधनमें
        नहीं आओगे इसलिये मननआदिकी दृढतासे आत्माको जानो ॥१२॥
      verse: 12
    - content:
      - जहां भोगका सुख स्वादिष्ट नहीं लगता और प्रारब्धसे प्राप्त अच्छा लगताहै उसी
        मनको आकाशके समान निर्मल शांत और वासनारहित तुम जानो ॥ १३ ॥
      verse: 13
    - content:
      - अन्तःकरणमें वासनारहित क्रियाओंको करो तो तुम आकाशके तुल्य सैकडों क्षोभोंसे
        विकारको नहीं पाओगे ॥ १४ ॥
      verse: 14
    - content:
      - ज्ञाता, ज्ञान और ज्ञेय इन तीनोंको एकरूपसे आत्मामें देखतेहुये शांतात्मा दुःखोंकोभी
        त्रिपुटीके अंतर्गत अनुभव करो तो तुम संसारके भागी नहीं होओगे ॥१५॥
      verse: 15
    - content:
      - चित्तके उदय तथा नाशसे संसारकेभी उदय और प्रलय होते हैं इसलिये वासना तथा प्राणके
        निरोधसे तुम मनको गतिरहित करो ॥ १६ ॥
      verse: 16
    - content:
      - अर्थ—प्राणोंके उदय अस्तसे संसारका उदय अस्त होताहै इस कारण अभ्यास और योगसे
        प्राणको चंचल. तासे रहित करो ॥ १७ ॥
      verse: 17
    - content:
      - अज्ञानके उदय और अस्त होनेसे कर्मोंका उदय और अस्त होताहै इस कारण गुरुशास्त्रार्थ
        और संयमोंसे अज्ञानको नष्ट करो ॥ १८ ॥
      verse: 18
    - content:
      - जैसे वायु और धूलिप्से आकाशमें मलिनताका उदय होताहै ऐसेही चित्का विषयाकार स्पंद
        होनेसे यह जगत् आविर्भूत है ॥ १९ ॥
      verse: 19
    - content:
      - दृश्यदर्शनके संबंधके स्पंदसे यह जगत्की गति ऐसे स्फुरित होती है जैसे प्रकाश
        तथा भित्तिआदिके संयोगसे नील पीतआदि वर्णका ज्ञान होताहै ॥ २० ॥
      verse: 20
    - content:
      - और दृश्य दर्शनके संबन्धके स्पंदके अभाव जगत्के आभासकी पीडा ऐसे नहीं होती जैसे
        चित्रलिखित पुरुषोंके हृदयमें॥२१॥
      verse: 21
    - content:
      - चित्तके स्पंदसेही यह माया उत्पन्न है और उसके अभावसे ऐसे नष्ट होजाती है जैसे
        जलके स्पंदके अभावसे तरंग ॥ २२ ॥
      verse: 22
    - content:
      - वासनाके त्यागसे, ज्ञानसे और प्राणोंके निरोधसे चित्तके स्पंदरहित होनेसे कूटस्थआत्माकी
        अपने स्वरूपसे प्रच्युति कहां होसकती है ॥ २३ ॥
      verse: 23
    - content:
      - संवित्का स्पंदन होनेसे वा प्राणोंके निरोधसे चित्त अचित्ततादशाको प्राप्त होताहै
        क्योंकि वही (संवितस्पंदका अभाव वा प्राणनिरोध) परमपद है ॥ २४ ॥
      verse: 24
    - content:
      - विषय और इंद्रियोंके संबन्धसे जो सुख होताहै वह परमार्थ ब्रह्मकाही सुख है क्योंकि
        ब्रह्मकी पूर्णतारूप ब्रह्मदृष्टिसे मनका क्षय होताहै और मनका क्षयही ब्रह्मसुख
        है ॥२५॥
      verse: 25
    - content:
      - जिस दशामें चित्त अभ्युदयको नहीं प्राप्त है वह अकृत्रिम ब्रह्मसुख है और वह
        स्वर्गआदि भूमिमें ऐसे संभव नहीं है जैसे मरुस्थलमें हिमका गृह ॥२६॥
      verse: 26
    - content:
      - चित्तके उपशमसे जो सुख होताहै वह वाणीका विषय नहीं है किंतु अपने अनुभवमात्रसे
        गम्यहै, और वह सुख न उदय होताहै, न शांत होताहै, किंतु सदा एकरस रहताहै ॥ २७
        ॥
      verse: 27
    - content:
      - ज्ञानसे चित्तका नाश होताहै और अज्ञानसे चित्तकी सत्ता प्रतीत होती है इससे यह
        अज्ञानकी श्री बालकसे कल्पित अज्ञानके समान घनताको प्राप्तहै ॥ २८ ॥
      verse: 28
    - content:
      - विद्यमानभी यह चित्त ज्ञानसे नष्ट होजाताहै, विद्यमानभी असत्के तुल्य ऐसे भासताहै
        जैसे सोनेका मुलम्मा कियाहुआ ताम्र ॥ २९ ॥
      verse: 29
    - content:
      - ज्ञानीका चित्त चित्त नहीं है किंतु उसका चित्त सत्व (ब्रह्मसत्तामात्र ) है,
        और यह चित्तही नाम अर्थसे भेदका भागी होताहै और बोधसे तामेके ऊपरका सुवर्णके
        तुल्य भान होने लगताहै ॥ ३०॥
      verse: 30
    - content:
      - यथार्थमें चित्तका संभव नहीं है इसलिये ज्ञानसे वह नष्ट होजाताहै क्योंकि ज्ञानसे
        भ्रम शांत होताहै और सत्पदार्थका अभाव नहीं होताहै ॥ ३१ ॥
      verse: 31
    - content:
      - शशशंगके तुल्य विकल्पात्मक चित्तआदि सब अवस्तु है क्योंकि चित्तआदि सब पारमार्थिक
        आत्माका विवर्त है वह बोधसे नष्ट होताहै ॥ ३२ ॥
      verse: 32
    - content:
      - जगत्की स्थितिमें कुछकाल (प्रारब्धकर्मसे प्राप्तकाल) तक जीवन्मुक्तका चित्त
        सत्वको प्राप्त है और तुरीयावस्थामें विहार करके अनंत विदेहकैवल्यमें तुरीयातीत
        होजाताहै ॥ ३३ ॥
      verse: 33
    - content:
      - हे रामजी ! ब्रह्मही अनेक भुवनादिके भ्रम तथा विभ्रमोंके समूहोंसे अनेकरूपसे
        इसीप्रकारसे स्थितहै क्योंकि एक ब्रह्मही सबरूपमें संभवहै न कि अन्य, और जैसे
        मनोरथसे कल्पित प्रासाद (महागृह ) उपवन, वापी तथा वाटिकादि हृदयमें नहीं समासकते
        ऐसेही परमसूक्ष्म छिद्ररहित चिद्धनमात्र स्वभाव परमात्मामें चित्त और उससे रचित
        जगत् नहीं समा सकते ॥ ३४ ॥
      verse: 34
  - chapter: 45
    content:
    - content:
      - श्रीवसिष्ठजी बोले-हे रामजी ! यहां तुम ज्ञानके अर्थ विस्मयसे उल्लास (आनन्द
        ) कारिणी, अपूर्व और रमणीय बिल्वाख्यानरूप कथाको संक्षेपसे सुनो ॥ १ ॥
      verse: 1
    - content:
      - असंख्यात योजनसहस्र विशाल, विमल, स्पष्ट, असंख्ययुगोंसेभी अजीर्णस्वभाव एक महत्
        बिल्व (बेल ) फल है ॥ २ ॥
      verse: 2
    - content:
      - विनाशरहित रसका आधार, अमृतसे अतिमधुर, सारयुक्त, पुराणभी बालचन्द्रके सदृश प्रतिदिन
        वर्द्धमान दलकी कोमलतासे सुन्दर ॥ ३ ॥
      verse: 3
    - content:
      - भवनोंके मध्यमें महामे. रुके सदृश रूढ, मन्दराचलके तुल्य अचल, महाकल्पकी महावात्या
        (आंधी ) के वेगसेभी अचलित ॥ ४ ॥
      verse: 4
    - content:
      - और करोडों लाखों ( असंख्यात ) योजनोंकी विशालतासे अपरिच्छिन्न, और जगत्की स्थितिका
        मूलकारण वह बिल्वफल है ॥५॥
      verse: 5
    - content:
      - जिस बिल्वफलके समीप अनेक ब्रह्मांड ऐसे लीलाको धारण करतेहै जैसे पर्वतके समीप
        सर्षपकी पंक्ति ॥ ६॥
      verse: 6
    - content:
      - वहतेहुये रससे पूर्ण, अतिस्वादयुक्त जिसके रसकी चमत्कृति छःही इन्द्रियोंके भोग्य
        सुख अथवा ब्रह्माके सुखसेभी अधिक है ॥ ७ ॥
      verse: 7
    - content:
      - कभी पाकसेभी नहीं गिरता, किन्तु सदा परिपक्वताको प्राप्तभी जीर्णतासे बाधित नहीं
        होता ॥ ८॥
      verse: 8
    - content:
      - और चिरायु ब्रह्मा, विष्णु, रुद्रभी जिसकी उत्पत्ति, मूल वा वृत्त (घुपे) को
        नहीं जानते ॥९॥
      verse: 9
    - content:
      - जिसके अंकुर वृक्ष और पुष्प अदृष्ट हैं ऐसे तथा मूल और शाखासे रहित इस महाकारवाले
        फलके आदि कोई नहीं जानता ॥ १० ॥
      verse: 10
    - content:
      - एकपिंड चिद्धनाकार विशाल महान् आकारवाले जिस फलकी उत्पत्ति विकार आदि परिणाम
        नहीं देखपडता ॥ ११ ॥
      verse: 11
    - content:
      - समस्त (धर्मार्थ आदि) फलोंमें सार आकारवाले इस फलमें मज्जा और गुठली नहीं हैं
        इसकारण सम्पूर्ण रसरूप निर्विकार निरंजन यह है ॥ १२ ॥
      verse: 12
    - content:
      - पाषाणकी शिलाके गर्भके समान छिद्ररहित, अमृतको वहतेहुये चन्द्रबिम्बके तुल्य
        और अपनी संवित्से अमृतके समान आस्वादयुक्त यह फल निरतिशयानंदरूप रसको स्पंदमान
        है ॥१३||
      verse: 13
    - content:
      - और सब सुखोंका कोश, शीतल प्रकाशकारी, पर्वतके समान शोभित, अमृतपिंडके सदृश शोभायुक्त
        और मनुष्यसे लेके ब्रह्माके आनन्दपर्यन्त कर्म. फलकी स्थितिका सारहै ॥ १४ ॥
      verse: 14
    - content:
      - हिरण्यगर्भके आनन्दरूप फलसे बढके जो आत्माकी चमत्कृति है वही इस परमअव्यक्तकी
        मज्जा ( सार वस्तु) है, और देशकाल आदि त्रिविधपरिच्छेदसे शून्य अपने स्वभावसे
        रक्षित श्रीफलरूपको प्राप्त है और यथार्थमें वह अद्वैतरूपही ॥ १५ ॥
      verse: 15
    - content:
      - और सूक्ष्मसभी सूक्ष्म, स्थूलसेभी स्थूल तथा प्राचीन होनेपरभी वृद्धि आदि विकारसे
        शून्य उस आत्म चमत्कृतिरूप शरीर अपनेमें अध्यस्त भेदसमूहके फलरूपताको प्राप्त
        अपने चिदूस मज्जारूप पारमार्थिक रचनाविशेषको न त्यागतेहुये ॥ १६ ॥
      verse: 16
    - content:
      - यह शरीरआदि में हुं इत्यादि कल्पनासे भेद उत्पादक अविद्यारूप मलकोही भेदादिका
        सम्भव वहतभी आपही इस जगत्को उत्पन्न करके उसकी भावनाकी ॥ १७॥
      verse: 17
    - content:
      - अहंकारके उदयके अनन्तरही वह आत्मचमत्कृति आकाश और उसके गुणशब्द और त्रैलोक्यके
        व्यष्टि समष्टि शरीरोंके परमाणुओंसे आच्छादित हुई ॥ १८ ॥
      verse: 18
    - content:
      - इसीप्रकार क्रमसे अपने पूर्वोक्त चित्सारस्वरूपकी रचनाको न त्यागतीहुई चित्शक्ति
        व्यवहारसमर्थताको प्राप्तहुई ॥ १९ ॥
      verse: 19
    - content:
      - इसके अनन्तर चंचलरूप संवित्शक्तिसे उसी अपने सम निर्विकाररूपमें जगत्के आकारकी
        दृष्टि फैलाया इसप्रकार आत्माकी चमत्कृतिका मैंने वर्णन किया ॥ २० ॥
      verse: 20
    - content:
      - यह अनन्त आकाश, यही क्षण, घटिका, दिन, मास, वर्ष तथा कल्पादिरूपकालकी कला, यही
        नियति और स्पन्दधर्मवाली क्रिया यही आत्मशक्ति है ॥ २१ ॥
      verse: 21
    - content:
      - यही संकल्पोंका विस्तार, यही आशाओंका भ्रम है, यही चित्शक्ति रागद्वेषकी स्थिति
        है, और यही हेयउपादेयकी बुद्धि है ॥ २२ ॥
      verse: 22
    - content:
      - त्वत्ता, मत्ता तथा सत्ताआदिरूपसे यही स्थित है और नीचेऊपर ब्रह्मांडोंके समूहरूपसे
        यही आत्मा स्थित है ।। २३ ॥
      verse: 23
    - content:
      - यही आत्मा सन्मुख, दोनोंओर, पीछे, निकट तथा बोध न होनेसे दूरसेभी दूर स्थित है
        और भूतभविष्य वर्तमानकाल यही ब्रह्म है ॥ २४ ॥
      verse: 24
    - content:
      - अनन्तकल्पनारूप कमलोंको आश्रयभूत जीव जिसमें हैं ऐसा ब्रह्मांडमंडपका शिरोभूषण
        तथा क्रीडामंडपका मंडल यही है ।। २५ ॥
      verse: 25
    - content:
      - अनन्तप्रकारके रचनाके रहस्योंसे चारोओरसे पल्लवित, और लोकरूप पद्माक्षोंकी और
        विष्णुभगवान्के हृदयकमलकी कर्णिका यही है ॥ २६ ॥
      verse: 26
    - content:
      - और महारुद्रके गणोंसे आकाशके कोटरको पूर्ण करनेवाली यही आत्मशक्ति है, दीर्घआकाशकी
        पदवी यही है और भ्रांतिसे विषयलंपट स्वर्गनिवासियोंके पतनके निमित्तसे प्रकाशवाली
        यही आत्मशक्ति है ॥ २७ ॥
      verse: 27
    - content:
      - दैदीप्यमान चन्द्ररूप मधुके उल्लासमें अर्थात् अमृतमकरंदमें देवतारूप भ्रमर जिसमें
        लंपट हैं ऐसी जगतरूप कमलकी कर्णिकारूप उत्तरदिशामें मेरु यही आत्मशक्ति है ॥
        २८॥
      verse: 28
    - content:
      - रजोगुणके कार्य रागआदिसे नरक तथा दुःखोंसे मूलसहित जगरूप पुरानेवृक्षकी उत्तम
        सुगंधयुक्त स्वर्गकी शोभारूप पुष्पकी लता यही चित्शक्ति है ॥ २९ ॥
      verse: 29
    - content:
      - तारागणरूप केसरसहित, ब्रह्मरूप समुद्रके तटपर स्थित ऊपरसे अपार तथा चारोओरसे
        अपारपर्यन्त, और आकाशके आकारवाली कमलिनी यही है ॥ ३० ॥
      verse: 30
    - content:
      - क्रिया ( अनेकप्रकारके कर्म ) रूप चारोओरसे जिसमें ग्राह हैं, तरंगके समान चंचल
        मास, ऋतु, आदिकी जिसमें पंक्ति हैं, प्रजाओंकी उत्पत्तिरूप आबोंके कार्यमें स्थित
        अनंतप्राणियोंकी पंक्ति जिसमें हैं ऐसी ॥ ३१ ॥
      verse: 31
    - content:
      - तथा प्राणियोंके आयुके परिणामसे विस्तृत, और अग्नि, सूर्य और चंद्र आदि तेजोमयपदार्थोंसे
        केसरसहित तथा आकाशरूप कमलसे शोभित यह कालमयी कमलिनी है ॥ ३२ ॥
      verse: 32
    - content:
      - ये अनेकप्रकारके भावविकारसे पूर्ण जरामरणरूप महामारी, यही चित्शक्ति है, और विद्याअविद्याके
        विलासोंसे पूर्ण ये शास्त्रोंके अर्थोकी दृष्टि यही आत्मशक्ति है ॥३३॥
      verse: 33
    - content:
      - हे रामजी ! इस पूर्वोक्तप्रकारसे सब कहेहुये पदार्थ वही निज मज्जा (सार) चमत्कृति
        (आत्मचमत्कृति) ही पूर्वोत्तरीतिसे व्यष्टिसमष्टिसंकल्पके भीतर स्थिति किये हैं
        ॥ ३४ ॥
      verse: 34
    - content:
      - शांत, स्वस्थ, बाधारहित, सौम्य, तथा भावनासे व्यक्त, आत्मचमत्कृति कर्तृताकोभी
        अकर्तृताके समान करके स्थितहै ॥ ३५ ॥
      verse: 35
    - content:
      - हे रामजी! एकभी यह आत्मशक्ति नानाप्रकारकी भान होती है, विचार करनेसे न यह नानारूप
        है न एकएकरूप किंतु एकत्वसंख्या और एक वही है, सब द्वैतप्रपंचकी शांतिसे सत्य,
        समानरूप, सर्वात्मक ब्रह्मशब्दकी श्रीका लक्ष्यरूप महती चितिरूप शक्ति यह तुमसे
        मैंने वर्णन किया ॥ ३६॥
      verse: 36
  - chapter: 46
    content:
    - content:
      - श्रीरामजी बोले-हे भगवन् ! हे सब सारपदार्थोके जाननेवाले आपने बिल्वरूपसे यह
        महाचिद्घनकी सत्ताका निरूपण कियाहै ॥ १ ॥
      verse: 1
    - content:
      - यह सब विस्तृतरूप अहंकारआदिका किंचित्भी भेद नहीं है तब अद्वैत और एकताकी कल्पना
        कहांसे होसकती है ॥ २ ॥
      verse: 2
    - content:
      - श्रीवसिष्ठजी बोले-जैसे ब्रह्मरूप कूष्माण्डकी मज्जा मेरु आदिकी स्थिति ऐसेही
        चित्रूप बिल्वकी मज्जा यह ब्रह्मांडादि जगत्की स्थिति ॥ ३ ॥
      verse: 3
    - content:
      - जैसे बिल्व (वेल) की खोपडी उसकी मज्जाका आधार है ऐसेही आधेयभूत सृष्टिरूप मज्जाके
        अन्यआधार संभव हो पर उसके भीतरकी मज्जा परिणामरूप होगी तो सर्वव्यापी इस आत्माका
        विनाश दुर्वार होगा, इसलिये इससे निरवयव आत्मामें मुख्य अन्तःप्रवेश वा परिणामसंभव
        नहीं है कारण मज्जाशब्दका अर्थ परिणाम नहीं है ॥ ४ ॥
      verse: 4
    - content:
      - किन्तु मरीचके बीजके समान चित्की जगत्नामक चमत्कृति, सुषुप्तके वा शिल्पी (कारीगर
        ) के मनसे कल्पित कमलके बनकी रचनाके समान विवर्तरूपसे स्थित है ॥ ५ ॥
      verse: 5
    - content:
      - इस विषयमें चन्द्रमाके समान विचित्र विस्मयकारिणी तथा रमणीय मुझसे कहीहुई अन्यआख्यायिका
        (ब्रह्मशिलाकी कथा ) को तुम सुनो ॥ ६॥
      verse: 6
    - content:
      - चिक्कणस्पष्ट, कोमल स्पर्श, महाविस्तारसे शोभित, घनीभूत और नित्य क्षोभरहित महाशिला
        कहीं है ।। ७ ।।
      verse: 7
    - content:
      - सरसी (त. लाई ) के समान उसके भीतर अनेक रमणीय कमल विकसित होरहे हैं और वे कमल
        (लोक) अनंत हैं ॥ ८॥
      verse: 8
    - content:
      - कोई २ पत्र परस्पर गूंथे और मर्दित हैं, कोई परस्पर संश्लिष्ट ( आलिंगित) हैं,
        कोई गुप्त हैं, तथा कोई प्रकट हैं।।९।।
      verse: 9
    - content:
      - कोई उनमेंसे अधोमुख हैं, कोई ऊर्ध्वमुख, कोई तिर्यमुख हैं, किसी २ के मूल परस्पर
        मिलित और किसीके मुख परस्पर मिलित और किसीके मुख परस्पर एकदूसरेमें गुंथे हैं
        ॥ १० ॥
      verse: 10
    - content:
      - किसी २ कर्णिकाके जालमें मूल है और किसी २ के कर्णिकामें मूल है, कोई ऊर्द्धमूल
        है कोई अधोमूल है ॥ ११ ॥
      verse: 11
    - content:
      - पझकी कलीके सदृश रचनावाले सहस्रों शंख उनके निकट हैं और महाकार चक्रोंके समूह
        कमलोकी रचनाके समान स्थितहैं ॥ १२ ॥
      verse: 12
    - content:
      - श्रीरामजी बोले-हे भगवन् ! शालग्रामक्षेत्रमें हरिके धाममें कमलके बनसे वेष्टित
        महाशिला है मैंने तीर्थयात्रासे देखी है ॥ १३ ॥
      verse: 13
    - content:
      - श्रीवसिष्ठजी बोले-हे रामजी ! यह ऐसाही है, उस दृष्टांतभूत शिलाको तुमने देखाहै
        इसको तुम जानतेहो और जो दाष्टान्तिक चिदात्मा जैसा चिधन सब प्राणोंकाभी प्राण
        निरतिशय आनंदरूप वहां इस विषयमें तुमने देखाहै उसको तुम जानते हो ॥ १४ ॥
      verse: 14
    - content:
      - परंतु मैंने तो यह तुमसे देखीहुईसे अपूर्व शिला (ब्रह्मशिला ) तुमसे मैंने कही
        है जिसकेभीतर महाकुक्षिमें सब कुछ है और कुछ नहीं है ॥ १५ ॥
      verse: 15
    - content:
      - यह चित्रशिला मैंने तुमसे कही है जिसमें अनेक जगत् हैं, कूटस्थघन और एकरूप होनेसे
        यह शिला चित्ररूपही है ॥ १६॥
      verse: 16
    - content:
      - अतिसघन और सर्वथा छिद्ररहितभी इस शिलाकेभीतर जगत्के समूहके समूह ऐसे स्थितहैं
        जैसे आकाशमें विशालवायु ॥ १७ ॥
      verse: 17
    - content:
      - आकाश, पृथिवी, अंतरिक्ष, पर्वत, नदी और दिशा उस चित्रशिलामें हैं और छिद्र उसमें
        किंचित्भी नहीं है ॥ १८ ॥
      verse: 18
    - content:
      - इसी शिलामें सघन अंग जगतरूप कमल शोभित होरहाहै और यथार्थमें इसस भिन्न नहीं है,
        अथवा शुद्ध चित्ररूप नहीं है किंतु मायारूप है ॥ १९॥
      verse: 19
    - content:
      - जैसे कारीगरकी कल्पनासे पाषाणके ऊपर शंख पद्मआदि चित्र लिखते हैं ऐसेही भूत भविष्य
        संपूर्ण जगत् उस शिलामें प्रतिमा जैसे वास्तविकमें रहती है ॥२०॥
      verse: 20
    - content:
      - ऐसेही सबजगत्की रचना है, और पाषाणकी शिलामें नानाप्रकारकी प्रतिमाकी रचना एकपिंड.
        ताको स्वीकार करतीहै ॥ २१ ॥
      verse: 21
    - content:
      - ऐसेही यह चिशिलाभी एक चिद्घन पिंडताको ग्रहण करतीहै, और जैसे शिलाकेभीतरका कमल
        उसके कोशसे अभिन्नरूप है तोभी आकारवान् है ॥ २२ ॥
      verse: 22
    - content:
      - ऐसेही यह जगत्की सृष्टि चित्से अभिन्नरूप है तबभी पृथक् परिच्छिन्न आकारवान्
        भासती है, जैसे टांकी छेदनेसे पूर्व चक्र पद्मआदि शिलको उदर में अनभिव्यक्तरूप
        करके स्थितहै ॥२३॥
      verse: 23
    - content:
      - ऐसेही चित्के भीतर असंख्य जगत्की पंक्ति स्थित है, जैसे विद्यमान शिला और मरित्र
        के भीतर प्रतिमा तथा तीक्ष्णताकी चमत्कृति ।। २४ ॥
      verse: 24
    - content:
      - nuन उदय न अस्त होती है, ऐसेही चित्में यह जगत्की सृष्टिहै, जैसे सतीस्त्रीके
        मनमें सदा उसका पति रहताहै, जैसे बिल्वमें मज्जा ( गूदा वा गिरी) रहती है ॥ २६
        ॥
      verse: 25
    - content:
      - ऐसेही अनंतविकारोंसे पूर्णब्रह्मांडोकी मंडली चेतनमें रहती है, और यह विकारआदि
        चिन्मयहै यह कथन निष्फल और निरर्थक है ॥ २६ ॥
      verse: 26
    - content:
      - क्योंकि यह सब विकारआदि ब्रह्माण्डोंके चिन्मात्र देखनेसे शीघ्र चित्रूपताको
        ऐसे प्राप्त होतेहैं जैसे जलमें जलका बिंदु (बुद्बुद) चित्के अनंत होनेसे यह
        सब विकारआदि चित्केही हैं ॥ २७ ॥
      verse: 27
    - content:
      - जो पदार्थ कथनमात्रसे उत्पन्नहोताहै वह उसके लीन होनेसे लीन होजाताहै, यह विकारआदि
        सब ब्रह्मही है और विकार आदि सब अर्थशून्य हैं ॥ २८ ॥
      verse: 28
    - content:
      - पदार्थोकी वर्जनता और अवर्जनता अनंतताके कारण ब्रह्मही है, विकादिरूप ब्रह्मही
        स्थितहै और क्रमसे ब्रह्मही उत्पन्न किया है।।२९॥
      verse: 29
    - content:
      - इस चित्को शिलामें इससे भिन्न अर्थ मृगतृष्णाके जलके समान तुम जानो और पुष्पफलपर्यन्त
        अपने कार्यमें जैसे बीजकी अनुवृत्ति होतीहै ऐसेही सर्वत्र चेतनकी अनुवृत्तिसे
        उससे भिन्न कुछ नहीं है ॥ ३० ॥
      verse: 30
    - content:
      - जैसे अंकुरआदि पूर्व २ विकारोंमें विद्यमानही बीजसत्ता उत्तर २ काण्ड,शाखा, पल्लवआदिमें
        जाती है ऐसेही चिद्धन आत्मामें चिद्घनत्व रहताहुआ तीनोलोंक क्रमहै अर्थात् तीनोलोकमें
        जाताहै ॥ ३१ ।।
      verse: 31
    - content:
      - बीज तथा उसके कार्यका एकत्व और द्वित्व दोनों नहीं है और एकत्वके अभावसे द्वित्वकीभी
        क्षति है, और चित्से भिन्न जडकी कल्पनासे जगत्की उत्पत्ति नहीं है क्यों कि परमात्मामें
        जडता नहीं है और चित् तथा अचित् दोनो परस्पर एक नहीं होसकते, और महाशिलाकेभीतर
        रेखाओंके जैसे परस्पर अनेक भेदहें ॥ ३२ ॥ ३३ ॥
      verse: 33
    - content:
      - और बिल्वके फलमें मज्जाआदि जैसे अभिन्न और भिन्नरूप है ऐसेही चिद्घन परमात्मा
        तीनोलोक क्रम है, और जैसे एक पाषाणकी महाशिला रेखाउपरेखासे आच्छादित रहती है,
        ऐसेही त्रैलोक्यसे आच्छादित एक ब्रह्म है, और जैसे शिलामें सुषुप्त अर्थात् शिल्पीकी
        वासनामात्रसे नित्य मलआदि ॥ ३४ ॥ ३५ ॥
      verse: 35
    - content:
      - न उदय होतेहैं न अस्त होतेहैं इसीप्रकार परमात्मामें जगत् और अहंकारहै, और जैसे
        शिलाके भीतरके रेखा प्रतिमाआदि शिलासे भिन्न नहीं हैं ॥ ३६॥
      verse: 36
    - content:
      - ऐसे चिन्मय सार होनेसे जगत्के कर्ता जीव, ईश्वर, उनके कर्ता और जगत् सब चिन्मयहैं,
        और जैसे शिलाके भीतरके कमलादिकी गति और उसके अभावके आविर्भाव तिरोभाव ॥ ३७॥
      verse: 37
    - content:
      - विषयताको नहीं प्राप्त होते ऐसेही जगत्के कर्ताओंकी दशाहै, यथार्थमें यह जगत्
        न कभी किया गया और कभी नष्ट होताहै ॥३८॥
      verse: 38
    - content:
      - किंतु अविकारी होनेसे पर्वतके समान उत्पत्ति उल्लास और विलास ज्ञानसे रहित शिला
        प्रतिमाआदि नानाप्रकारके शिल्पियोंके मानसकल्पनासे भिन्न होती है ऐसेही ब्रह्म
        जिसप्रकार जहां जब जिस आकारकी कल्पना करताहै वही शीघ्र वैसाही होजाताहै ।। ३९
        ॥
      verse: 39
    - content:
      - जैसे वासनाके भेदसे एकही विषयमें प्रतिजीव स्वप्नके पदार्थों में भेद होताहै
        ऐसेही वासनामात्रसे भिन्न सबजगत् ब्रह्म एक है, और शिलाकेभीतर कमलआदिके तुल्य
        अनेकविकारोंसे पूर्ण इस जगत्के महान् भ्रमको सुषुप्तवासनामात्र जानो ।। ४० ॥
      verse: 40
    - content:
      - सम्यक् शांत समरूप चिद्घन ब्रह्मरूप होनेसे यह जगत्का विलास सुषुप्त. मात्रही
        है और शिलामके मूलआदिके तुल्य ये सब सृष्टि आत्मामें असार ( तुच्छ ) देखी गई
        है इसलिये कदाचित्भी स्वरूपमें स्थितिको नहीं प्राप्त होती ॥ ११ ॥
      verse: 41
  - chapter: 47
    content:
    - content:
      - श्रीवसिष्ठजी बोले-फलके समान चित्तत्वके स्वरूपका यथार्थ अनुसंधान नहीं रहता
        तभीतक उसके गर्ममें सृष्टि रहती है और प्रसिद्ध स्वप्नसे अन्य युग वर्ष आदिके
        क्रमसे सत्तासे कल्पित रचना विशेषसे जो प्रवृत्तहै (न कि चित्के समसत्ताक) वही
        सर्ग (सृष्टि ) रूपसे स्थितहै ॥ १ ॥
      verse: 1
    - content:
      - और अधिष्ठानरूपसे देशकालक्रियादि कभी चिन्मयरूप होनेसे यह अन्य है यह अन्य है
        यह कथन युक्त नहीं है ॥ २॥
      verse: 2
    - content:
      - और समस्त शब्द, उनके अर्थ तथा उन शब्दार्थोकी वासना और उन वासनाओंसे प्रेरित
        संकल्पविकल्पोंकी कलाओंके वेत्ताका तीनों अवस्था ( जाग्रत् स्वप्न सुषुप्ति )
        में एकरूप होनेसे सत्यरूपता अंगीकार करनेसे यह सब जगत् असत्य है यहभी कैसे कह
        सकते हैं ॥२॥
      verse: 3
    - content:
      - जैसे फलके भीतर वृक्ष अंकुर आदिकी रचनाका अनुक्रम रहताहै ऐसेही चित्की सत्ताभी
        नाना और अनाना (अनेक और एक ) रूप होके स्थितहै ॥ ४ ॥
      verse: 4
    - content:
      - यह चित् एकरूप रहतेभी अनेकरूपसे भान होती है और अविकृतरूप होतेहुयेभी विकृत भान
        होती है, और जैसे बिल्वफलके भीतर अंकुर मज्जा आदिकी रचना रहती है ऐसेही चित्के
        भीतर जगत्की रचनाकी सिद्धि रहती है ॥ ६॥
      verse: 5
    - content:
      - जैसे आदर्श (दर्पण ) में नगर आदि प्रतिबिंबित होते हैं ऐसेही विकसित वा अविकसितरूप
        जगत् चित्रका प्रतिबिंबी है यही तात्पर्य ब्रह्मशिलाके भीतर जगत्है इस कथनका
        है ।।६॥
      verse: 6
    - content:
      - जैसे चिंतामणिमें चिंतककी वास. नाके अनुसार फल अर्पित हैं ऐसेही परम चिन्मणिमें
        करोडों ब्रह्मांड समर्पित हैं ||७॥
      verse: 7
    - content:
      - चित्ररूप पेटारीमें उसीमें निकले हुयेके सदृश यह जगतरूप मोतियां उसीके अनेक अंश
        (कल्पित) के समान ऐसे भासती है जैसे सीपमें मोती॥८॥
      verse: 8
    - content:
      - जैसे सूर्य अपने स्वरूपका आविर्भाव तिरोभावरूप रात्रिदिनका विभाग करताहै ऐसेही
        चित्ररूप सूयम्भी अनुभव तथा अननुभवरूप करता हुआ जगत्रूप द्रव्यके विकल्पोंको
        दर्शाताहुआ स्थितहै ॥ ९ ॥
      verse: 9
    - content:
      - जैसे समुद्रके गर्भके भीतर आवर्त तरंग आदि, और शिलाके भीतर कमलादि नानारूप होतेहुयेभी
        उनसे भिन्न नहीं हैं ऐसेही चिक्के भीतर इस जगत्की दशा है ॥ १० ॥
      verse: 10
    - content:
      - जो जगत् वर्तमानसमयमें चित्में है वे पाषाणको शिलामें खुदीहुई प्रतिमाके तुल्य
        हैं; और जो भविष्यत्कालमें होनेवाले हैं वे विना खुदी हुई प्रतिमाके तुल्य हैं
        ॥ ११ ॥
      verse: 11
    - content:
      - भाव तथा अभावरूप पदार्थों में जो तत्व है वह चित्ररूप मज्जाके सदृशहै, क्योंकि
        बिल्व आदि पदार्थोकी शोभामें सार मज्जाही है इसलिये मज्जामय सब है ॥ १२॥
      verse: 12
    - content:
      - कमल आदि नानाशब्द अर्थ शिलाके उदरसे पृथक् न किये जाय तो नानारूप होतेहुये शिलारूपही
        ऐसे चितसे अपृथक् किया जगत् नानारूपभी चित्ररूपही है ॥ १३ ॥
      verse: 13
    - content:
      - जैसे शिला आदिमें कमल आदिके बिंब नानारूप होनेपरभी उसीके रूपहें ऐसेही चित्में
        अविभागरूप यह जगतभी चित्ररूपही है ॥ १४ ॥
      verse: 14
    - content:
      - जैसे मरुस्थलकी मगतृष्णा हरिण आदिकी दृष्टि में निर्मल जलकी राशि है स्थूल बुद्धिवालोंके
        यह स्थूलही है और विद्वानोंकी दृष्टिमें सूर्यका प्रकाश भान होताहै ऐसेही मरुस्थल
        में विद्यमान आतप असत् जलादि सदसवरूप भासताहै ऐसे चित्स्वरूप तुमभी भासतेहो ॥
        १६॥
      verse: 15
    - content:
      - जैसे समुद्र मध्यमे द्रवीभूत होनेसें संचलित होताहै ऐसेही स्पंदरहितभी चिद्घन
        ब्रह्मभी सृष्टिके स्वभावसे संचलित होताहै ॥ १६॥
      verse: 16
    - content:
      - कमल आदि पदार्थसहित जगत्को चित् शिलाके भीतरही जानो, और चित् शिलाके भीतर शंख
        पद्म आदि तन्मय होनेपरभी अज्ञानसे अतन्मय हैं ॥ १७ ॥
      verse: 17
    - content:
      - दृष्टांतभूत महाशिलाभी यथार्थमें चिशिलाके भीतर (चि. वरूप) है, इसीसे सहस्रों
        शिल्पियोंसे छिद्रके अयोग्य (छिद्ररहित ) अद्वैत, शांत, स्वच्छ और मिथ्या सन्निवेशके
        समान भासताहै ॥ १८ ॥
      verse: 18
    - content:
      - निर्मल शरत्कालके समान ब्रह्मही इस जगत्को तपाताहै और सौम्य तथा अमृतके समान
        दवीभूत यह स्फुरित होताहै ॥ १९ ॥
      verse: 19
    - content:
      - ब्रह्ममें यह जगत् अपने स्वरूपसे असत् और ब्रह्मरूप नित्य ऐसे है जैसे शिलाके
        भीतर कमल अपने स्वरूपसे असत् और शिलास्वरूपसे नित्य है और जैसे ब्रह्ममें ब्रह्मत्व
        है ऐसेही यह जगतभी ब्रह्ममें स्थितहै ॥ २० ॥
      verse: 20
    - content:
      - चेतनरूपसे जगत् और ब्रह्मका ऐसे भेद नहीं है जैसे वृक्ष और पादपका, क्योंकि जितने
        ब्रह्मांड हैं वे सब चिदाकार ब्रह्मसै भिन्न नहीं हैं ॥ २१ ॥
      verse: 21
    - content:
      - इन ब्रह्मांडोंके भावअभाव आदि विकार कदाचित् ऐसे भासते हैं जैसे मरुस्थलमें सूर्यका
        आतप जलरूपसे ॥ २२ ॥
      verse: 22
    - content:
      - मेरु आदि आतिस्थूल पदार्थभी तत्वदृष्टिसे देखनेसे शुद्ध स्थूलतादिरहित ब्रह्मही
        ऐसे होजाताहै जैसे करक ( विनौली) आदि तपसे जलरूप, इसकारण बाह्य तृण गुल्मादि
        ब्रह्मांडका और आभ्यंतर चित्तसे लेके हिरण्यगर्भपर्य्यन्त जगत्का ॥ २३ ॥
      verse: 23
    - content:
      - जो जलके समान उत्तरोत्तर परम अव्याकृत अक्षरतक सूक्ष्मभूत है उसका जो रूप उसके
        विभागसे शेष रहताहै उसको तत्वज्ञानीलोग परब्रह्म कहते हैं और वही ब्रह्मपंचीकृत
        भूतसमूह है तथा वही उच्च मेरु पर्वत और तृण गुल्मादिभी वही है ॥ २४ ॥
      verse: 24
    - content:
      - और जो ब्रह्म सूक्ष्ममें सार है वही स्थूलमेंभी है. हे पापरहित रामजी! इसीसे
        जैसे जो रसकी शक्ति परमाणुरूपसे स्थित है ॥ २५ ॥
      verse: 25
    - content:
      - वैसे स्थूल जलमें जो इन्द्रियका विषय है उसमेंभी स्थित है ऐसेही जो ब्रह्मकी
        शक्ति चित्त तथा सूक्ष्म पदार्थों में स्थित है वही जगत्के स्थूलपदार्थोमेंभी
        स्थित है, और जैसे एकही रसशक्ति तृण गुल्म और लताआदिके जलोमें नानारूपसे स्थित
        है ॥ २६ ॥
      verse: 26
    - content:
      - ऐसेही वही २ ब्रह्मशक्ति नानाप्रकारके पदार्थोंमें नानारूपसे उदय होती है, और
        नील, पीत, आदि विचित्ररूपोंके आलोकके सूक्ष्मतम सत्ता है ।। २७ ॥
      verse: 27
    - content:
      - ऐसेही ब्रह्मसत्ताभी इन घट आदि व्यक्तियोंके गुण गुणीके भेदसत्ताको धारण करती
        है और सर्वथा तिरोभावदशामें मायाशबलित चित्में, और अर्द्धतिरोभाव चित्में मेरुआदि
        स्थूलकार्यसमूह कारणस्वरूपसे ऐसे है जैसे मोरके पंख और कठिनता आदि मोरके अंडके
        रसमें, और आविर्भावदशामें चित्में मेरु घट आदि पदा. र्थोकी अनेकता ऐसे है जैसे
        चित्रविचित्र मोरके पंखका समूह मोरके अंडेके रसमें ॥ २८॥ २९ ॥ ३० ॥
      verse: 30
    - content:
      - भेदकी दृष्टिसे वे पदार्थ भिन्नरूपसे देखेगयेहैं और अभेददृष्टिसे सब ब्रह्मरूपही
        यह जगत् स्थितहै और जैसे अंडमे रसरूप मोर रहताहै ऐसेही सनातन (नित्य ) आत्माभी
        सबमें एकरूपही है. कल्पितभेद यथार्थ अभेद वा विरोध नहा है ॥ ३१ ॥
      verse: 31
    - content:
      - जैसे ब्रह्म यथार्थमें जगत् है यह भ्रम है ऐसेही द्वैत तथा अद्वैतरूप ब्रह्म
        है यहभी भ्रम है क्योंकि स. दसत्की स्थिति सत्ता समताहीमें है ॥ ३२ ॥
      verse: 32
    - content:
      - और सदसत्का तत्वभावस्थ है अर्थात् वस्तुरूप है नकि शून्यरूप और उस भावको तुम
        परब्रह्म जानो, वह अद्वैत भिन्न अभिन्नस्वभाव यह जगत् नहीं होसकता ॥ ३३ ॥
      verse: 33
    - content:
      - जगत्में जैसे चिदात्मा अनुगत है ऐसेही जोरमें रस अनुगत है, और जैसे चित्तत्वमें
        जगत् लीन है ऐसेही मोरमें रस अनुगत है, और बह ब्रह्म एक तथा अनेकरूप ऐसे है जैसे
        मोरमें रस ॥ ३४ ॥
      verse: 34
    - content:
      - हे रामजी ! नानाप्रकारके पदार्थों के भ्रमरूप मोरके पक्षों ( पंखों) से पूर्ण
        आद्य (प्रथम) चित्ही जगतरूप मोरके अंडका रस है और उस चित्में भासमान जगतरूप मोरका
        रूपभी मोरका रूप नहीं है कि उसको सत्ताका पद अर्थात् परब्रह्म है ऐसा जानो वहांपर
        भेद कहां है ॥ ३५ ॥
      verse: 35
  - chapter: 48
    content:
    - content:
      - बीज वा अंडमें जैसे मोर रहताहै ऐसेही जिस शुद्ध परमात्मामें आभ्यन्तर अहंकार
        आदि और बाह्य दिगादि तीनोंकालमें अनुत्पन्नरूपसे हैं वही पूर्वोक्त दृष्टान्तका
        विषय है नकि मायाशबलित ॥ १ ॥
      verse: 1
    - content:
      - और यथार्थमें कुछभी नहीं उत्पन्न हुआ और अविद्यासे सब जगत् जिसमें हैं तथा वही
        इस शरीरमें अंगोंके रसरूप प्राणस्वरूप होके स्वर्गआदिके विषयसुखके आकारसे, और
        चित्तकी वृत्तियोंके भेदसे चित्रविचित्र भोगाकारसे स्फटिकमणि वा दर्पणआदिमें
        चन्द्रमाके समान प्रतिबिंबित होताहै, अर्थात् विषयके सुखके बलसे निरतिशय आनन्दरूप
        बिंबभूत ब्रह्मकी सत्ताका अनुमान होताहै ||२||
      verse: 2
    - content:
      - और जो मुनि, देवगण, सिद्ध और महर्षिलोग हैं वे अपने निरतिशय आत्माके आनन्दका
        आस्वाद लेतेहुये तुरीयदपदमें स्थित हैं ॥ ३॥
      verse: 3
    - content:
      - और इसी आत्माके आनन्दके लिये नासिकाके अग्रभागमें दो नेत्रकी ज्योतिके रोकनेमें
        तथा दृश्यदर्शनके आसंगकी गतिकी निवृत्तिके अर्थ प्राणके निरोधमें योगी जन तत्पर
        हैं ?
      verse: 4
    - content:
      - और जो षष्ठ वा सप्तमभूमिकामें स्थित हैं, और कर्म (व्यवहार ) में स्थित जिन पुरुषोंकी
        भावना बाह्यपदार्थों में किंचित्भी स्थित नहीं है तथा जो विषय और चेतनके सम्बन्धके
        त्यागमें व्यवस्थित हैं ॥ ६॥
      verse: 5
    - content:
      - और जिनका बाण ऐसे नहीं चलता जैसे चित्रस्थ शरीरोंका, तथा जिनके मनकी गतिकाभी
        ऐसे अभाव है जैसे चित्रलिखित शरीरोंका ॥ ६॥
      verse: 6
    - content:
      - वे चित्त और चेत्य (विषय तथा चित्ता) की आसक्तिके त्यागरूप अपने पदमें स्थित
        हैं और आभ्यन्तरसे समाधिद्वारा अपना पुरुषार्थभी सिद्ध करते हैं और बाहरसे विषयचित्तकी
        गतिसे व्यवहारभी ऐसे साधते हैं जैसे आभ्यन्तरसे अपने स्वरूपमें स्थित रहताहै
        और मायाद्वारा जगत्के कार्यकोभी करताहै ॥७॥
      verse: 7
    - content:
      - उन महात्माओंका बाह्यविषयोंमें बुद्धिकी वृत्तियोंके समागमसे त्रिपुटीमें अभिव्यक्त
        निरतिशय आनन्द तथा स्वच्छ आत्मा आभ्यन्तरमें आनंदित करताहै और जैसे चन्द्रमाका
        किरण पल्लव आदिके आभ्यन्तरमें प्रवेश करके आल्हाद उत्पन्न करताहै ॥८॥
      verse: 8
    - content:
      - ऐसेही दृश्यदर्शनके समागममें आत्माही सुख देताहै और बिंबसे दूर प्राप्त तथा भित्तिपर
        पतित शुद्ध आकाशमें स्थित चंद्रमाकी चंद्रिका जो रूप है वही परमात्माका रूप है,वह
        न दृश्य है न उपदेशके योग्य है न समीपहै म दूर किंतु केवल योगियोंके अनुभवगम्य
        है ॥ ९॥ १० ॥
      verse: 10
    - content:
      - और शुद्ध आत्माका अनुभवसे प्राप्यरूप न देह है न इंद्रिय है न प्राण है न चित्त
        न वासना ॥ ११ ।।
      verse: 11
    - content:
      - न जीव, न स्पंद न संविद् (वृत्तिमें अभिव्यक्त ज्ञान) न जगत् न सत् न असत् न
        मध्य, शून्याशून्य ॥ १२ ॥
      verse: 12
    - content:
      - तथा देश काल वस्तु आदिभी वह नहीं है और त्रिविध परिच्छेदसे निरूपणके योग्य ब्रह्मही
        न कि अन्य, यह आत्मा इन देहादिसे तथा सैकडों हृदयस्थ कोशोंसे निर्मुक्तहैं ॥१३||
      verse: 13
    - content:
      - और अनंतकोशसहित चित्तमें जिस परमात्माके रहनेहीपर यह दृश्य आविर्भाव तिरोभाव
        आदिसे संचलित होताहै वही सन्मान आत्मपदसे निश्चय कियागया है और जो शुद्ध ब्रह्म
        महाकल्पके आदिमें अव्याकृतरूप कारण नहीं है और प्राकृतप्रलयभी जो नहीं है, और
        जो सृष्टिकालमें अग्नि वायु आदिसे दहन, शोषण तथा क्लेदन आदि विकारोंसे ॥ १४ ॥
      verse: 14
    - content:
      - इस लोकमें तथा पर• लोकमें सद्रूपसे अन्यथा विकृत कभी नहीं होता, और चेतनरूप आकाशसे
        भिन्न देहरूप अनंत घट उत्पन्न होते हैं और नष्ट होते हैं ॥ १५ ॥
      verse: 15
    - content:
      - और देहरूप घटके बाह्य तथा आभ्यंतर व्याप्त आत्मारूप आकाशका खंडन नहीं होसकता,
        और आत्मज्ञानियों में श्रेष्ठ रामजी अधिष्ठानरूप सब देह आदि वह आत्माही है ॥
        १६॥
      verse: 16
    - content:
      - केवल बोधके विरोधसे किंचित् पृथक्के समान स्थितहै और चारोओरसे शुद्धबुद्धिसे
        ज्ञात होनेसे यह सब संसार आत्ममय भान होने लगताहै ॥ १७ ॥
      verse: 17
    - content:
      - हे रामजी ! अपने राज्यके योग्य व्यवहारोंमें दीप्यमानभी तुम शांत और ममतारहित
        होजाओ और जो कुछ यह स्थावरजंगमरूप जगत् देखपडताहै ॥ १८ ॥
      verse: 18
    - content:
      - वह सब निर्गुण, निर्मल, निर्विकार, अनादि, अनंत, नित्य, शांत और समरूप ब्रह्मही
        है ॥ १९ ॥
      verse: 19
    - content:
      - हे रामजी! काल, कर्ता, करण, क्रिया, कारण, कार्य्य, जन्म, स्थिति प्रलय, और स्मरण
        आदि सब कुछ ब्रह्मही है ऐसा आत्मदृष्टि से देखनेवाले तुमको क्या पुनः भ्रमण होसकताहै
        क्योंकि तुम सदा समब्रह्मको प्राप्तहो इसलिये ब्रह्महीहो ॥ २० ॥
      verse: 20
  - chapter: 49
    content:
    - content:
      - श्रीरामजी ! बोले-हे भगवन् ! यदि देश काल वस्तुआदिके परिच्छेदसे शून्य महान्
        ब्रह्ममें बिकार आरंभ आदि नहीं है तो भावअभावरूप यह जगत् कैसे भान होताहै ॥१॥
      verse: 1
    - content:
      - अतिरोहित पूर्वभाव १ प्रतिबद्ध पूर्वभाव २ प्रच्छन्न पूर्वभाव ३ अप्रच्छन्न पूर्वभाव
        ४ और विनष्ट पूर्वभाव ५ इनमेंसे मत्तिकाका घटआदि प्रथम १ जलके करका वा २ हिमादि
        ३ रज्जुका सर्प, ४ जलके तरंगआदि ५ और दुग्धआदिके दधिआदि, इन पांचोंमेंसे दुग्ध
        वा धान्यआदिका दधि वा तुष (भूसी) रहितरूप कार्य जो कि पूर्वकी दुग्धआदि अवस्थासे
        शून्यहै वा दुग्धआदिके स्वरूपसे विपरीतहै वही विकार वा परिणाम आदि शब्दोंसे कहाजाताहै
        और २॥
      verse: 2
    - content:
      - और दुग्ध दधि (दही) होनेसे पुनः दुग्धदशामें नहीं प्राप्त होता और ब्रह्ममें
        जगतरूप कार्य तो आदि अन्त तथा मध्यमें ब्रह्म देखा वा जानागयाहे ॥ ३॥
      verse: 3
    - content:
      - इस कारण दुग्धआदिके तुल्य ब्रह्म में विकारिता नहीं है और अंतरहित परमात्मामें
        अवयव अव. यवीभावका क्रम नहीं है, इससे परमाणुओंसे दयणुकआदि क्रमसे अवयवीका आरंभ
        क्रम है, वा अनेक संयुक्त वा समवायसंबंधवालोंका अपने आश्रयमें समवायसंबंधसे कार्यकी
        आरंभकताहै इत्यादि कथनभी परास्त हुआ ॥ ४ ॥
      verse: 4
    - content:
      - और समआत्माको जो क्षणमेंही आदिअंतमें विकार देखते हो यह केवल ज्ञानका भ्रम (विवर्त
        ) है क्योंकि अविकारी आत्मामें विकार नहीं होसकता ॥ ६ ॥
      verse: 5
    - content:
      - उस ब्रह्ममें न विषय है न उसका वेत्ता है वह तो संबंधसे शून्य चिदात्मा ब्रह्मशब्दसे
        कहागयाहै ॥ ६॥
      verse: 6
    - content:
      - वस्तुका जो स्वभाव आदिअंतमें रहता है वही उसका स्वरूप कहाजाताहै, और उसके मध्यमें
        जो अन्यथाभाव जानपडताहै वह अज्ञानका विलासहै ॥ ७ ॥
      verse: 7
    - content:
      - आत्मा तो आदि अंतमध्यमें सर्वत्र सदा समरूप है वह निज आत्मतत्त्व कदाचित्भी अन्यथाभावको
        नहीं प्राप्त होता ॥ ८॥
      verse: 8
    - content:
      - रूपरहित, एक तथा नित्य होनेसे यह ईश्वर आत्मा किसीके वशमें कदाचित नहीं आता ॥
        ९ ॥
      verse: 9
    - content:
      - श्रीरामजी बोले-हे भगवन् ! सदा एकरस सर्वथा निर्मल और प्रकाशरूप चिद्ब्रह्मके
        विद्यमान रहते उससे विरुद्ध अविद्याका आगमन उसमें कैसे हुआ ॥ १० ॥
      verse: 10
    - content:
      - श्रीवरिष्ठजी बोले-हे रामजी! यह संपूर्ण जगत् निर्विकार अनादि अनंत ब्रह्मतत्वही
        था, है, और होगा, इसमें अविद्याका प्रवेश नहीं है यह निश्चयहै ॥ ११ ॥
      verse: 11
    - content:
      - और जो ब्रह्मशब्दसे सच्चिद्ब्रह्मका वाच्यवाचक क्रम है उसमें भी अन्यभाव नहीं
        है किंतु उपदेश देनेका यह क्रम है ॥१२॥
      verse: 12
    - content:
      - तुम, हम, यह जगत्, सब दिशा, पृथिवी, आग्न, और स्वर्ग, यह सब अनादि अनन्तब्रह्ममात्रही
        है, इसमें अविद्या किंचित्भी नहीं है ॥ १३ ॥
      verse: 13
    - content:
      - यह अविद्या नाममात्रको है क्योंकि मात्रको असत् कहते हैं. हे राम! जो अविद्या
        हैही वह सत्य कैसे होसकती है ॥ १४ ॥
      verse: 14
    - content:
      - श्रीरामजी बोले-हे भगवन् ! कल आपने उपशमप्रकरणमें यह कहाथा कि यह अविद्या जिसप्रकार
        भ्रांतिरूप है उसका विचार ऐसे करनाचाहिये, यदि वह नहीं है तो उसका वि. चार कैसे
        कहा ॥ १५ ॥
      verse: 15
    - content:
      - श्रीवसिष्ठजी बोले-हे रघुश्रेष्ठ ! इतनेकालतक तुम अज्ञानी थे इसलिये मैंने अपनी
        क. ल्पित युक्तियोंसे बोधित किया ॥ १६ ॥
      verse: 16
    - content:
      - यह अविद्या है, यह जीव है, और यह मन है, इत्यादि कल्पनाका क्रम अज्ञानियोंके
        बोधके लिये ज्ञानियोंने कल्पित किया है ॥ १७ ॥
      verse: 17
    - content:
      - जबतक यह मन अप्रबुद्ध है तबतक अविद्यासे आदि लेके शास्त्रीयव्यवहारके बिना सैकडों
        कोश जानेपरभी प्रबोधको नहीं प्राप्त होता ॥ १८ ॥
      verse: 18
    - content:
      - इस जीवको युक्तिसे बोधनद्वारा आत्मामें युक्त करते हैं क्योंकि जो कार्य्य युक्तिसे
        प्राप्त होताहै बह सैंकडो युक्तिसेभी नहीं प्राप्त होता ॥ १९ ॥
      verse: 19
    - content:
      - जो कोई अज्ञानी दुतिको सबब्रह्म है ऐसा कहताहै वह मानो स्थाणु (ढूंठ ) कोभी अपना
        मित्र जानकर अपना दुःख निवेदन करताहै ।। २० ॥
      verse: 20
    - content:
      - मूढ युक्तिसे बोधित होताहै और ज्ञानी तत्वसे, क्योंकि युक्तिसे बोधनके बिना प्राज्ञदशाको
        नहीं प्राप्त होता ॥ २१ ॥
      verse: 21
    - content:
      - हे रामजी! इतनेसमयतक तुम अबोधथे इसलिये मैने तुमको युक्तिसे बोधन किया और अब
        तुम प्रबुद्ध हो इसलिये जिस रीतिसे मुझसे बोधित कियेजातेहो वह सुनो ॥ २२ ॥
      verse: 22
    - content:
      - हम ब्रह्म हैं, तीनोलोक ब्रह्म है, तुम ब्रह्म हो, यह दृश्य पृथिवी ब्रह्म है,
        इसमें दूसरी कल्पना कुछ नहीं है, अब तुम अपनी इच्छाके अनुसार व्यवहार करो ॥ २३
        ॥
      verse: 23
    - content:
      - यह महासवित् ज्ञानका विषय नहीं है और तीनोंलोक तथा प्रकार भ्रांतिमात्रके बाधकी
        वही है ऐसी एक प्रतीतिवाले तुम जगत्के व्यवहारोंको करतेहुयेभी न होओ ॥ २४ ॥
      verse: 24
    - content:
      - हे रामजी ! तुम स्थितरहते चलते फिरते सोते जागते अहंभावरूपमें प्रकाशरूप चेतन
        सर्वव्यापी परमात्मा मैं हूं ऐसा अंतःकरणमें निश्चय करो ॥ २५ ॥
      verse: 25
    - content:
      - हे रामजी ! तुम ममता तथा अहंकारसे रहित और बुद्धिमान हो सो यदि कल्याण चाहते
        हो तो शान्त सर्वभूतमें स्थित चिदेकरस ब्रह्ममात्र होजाओ ॥ २६॥
      verse: 26
    - content:
      - वह वेदोंमें प्रसिद्ध अनादि अनन्त प्रकाशमय परमपद तुमही हो, और सर्वव्यापी, शुद्ध,
        एक तथा संवित्रूप आत्मा तुम स्थितहो ॥२७॥
      verse: 27
    - content:
      - जो ब्रह्म आत्मा तुरीय और जो अविद्या प्रकृति वा जगतरूपसे प्रसिद्ध है वह सब
        अभिन्न सन्मात्र आत्मा ऐसे है जैसे सैकड़ों घडोंमें मृत्तिका ॥ २८ ॥
      verse: 28
    - content:
      - जैसे घटसे मृत्तिकामयता भिन्न नहीं ऐसेही आत्मासे भिन्न प्रकृति नहीं है, जैसे
        विद्यमान घट मृत्तिकामात्र है ऐसेही प्रकृतिभी विद्यमानतादशामें आत्मरूपसे स्थित
        है ।। २९ ॥
      verse: 29
    - content:
      - जैसे जलका स्पंद आवर्तशब्दसे कहाजाताहै इसीरीतसे अपने सन्मात्रस्वभावसे इस अपने
        विवर्तमें आत्मा पूर्ण है अन्य अणुमात्रभी कुछ नहीं है ॥ ३० ॥
      verse: 30
    - content:
      - जैसे वायु तथा उसकी गति एकपदार्थ हैं किंतु नाममात्रसे भेद प्रतीत होताहै ऐसेही
        आत्मा और प्रकृति नाममात्रसे भिन्न है न कि सत्तासे ॥ ३१ ॥
      verse: 31
    - content:
      - अज्ञानसे आत्मा तथा प्रकृति (अविद्या ) का भेद है वह ज्ञानसे लीन होजाताहै, और
        अज्ञान सत्यताको ऐसे प्राप्त होताहै जैसे रज्जुमें सर्पका भ्रम ॥ ३२ ॥
      verse: 32
    - content:
      - हे रामजी! चिवरूप क्षेत्रमें कल्पनाका बीज गिरता है वही चित्तरूप अंकुर होके
        उस क्षेत्रसे स्फुरित होताहुआ भावी संसाररूप सब बनका खंड होजाताहै ॥ ३३ ॥
      verse: 33
    - content:
      - यह कल्पनारूप बीज आत्मज्ञानसे दग्ध होनेपर उत्तम वासनारूप जलसे यत्नसेभी सिंचाहुआ
        अंकुरके समर्थ नहीं ॥ ३४ ॥
      verse: 34
    - content:
      - यदि कल्पनाका बीज चित्क्षेत्रमें न गिरे तो शरीररूप वृक्षसहित सुखदुःख संयुक्त
        चित्तरूप अंकुर कभी न उत्पन्न हो ॥ ३५ ॥
      verse: 35
    - content:
      - हे रामजी! ज्ञानका नाशक, असत्, भ्रांतिसे गृहीत इस जगत्में द्वैतभावको तुम त्यागो,
        क्योंकि अब तुम बोधको प्राप्त हो, और निरतिशय आनंदरूप आत्माके विभवसे तुम अभयात्मा
        हो, और दुःखतो यथार्थमें तीनकालमेंभी नहिहै यह हमारे उपदेशका सारहै ॥३६||
      verse: 36
  - chapter: 50
    content:
    - content:
      - श्रीरामजी बोले-हे भगवन् ! आपकी कृपासे मैंने संपूर्ण ज्ञातव्य जानलिया, अखंडितरूपसे द्रष्टव्य पदार्थ देखा, और आपके सर्वोत्तम ब्रह्मज्ञानरूप अमृतसे हमलोग तृप्त हैं ॥ १ ॥
      verse: 1
    - content:
      - पूर्णब्रह्मसे उपाधिमें प्रवेश करके नखपर्यंत पूर्ण यह जीवरूप यथार्थमें पूर्ण ब्रह्मही है क्योंकि पूर्णब्रह्मसे आकाशआदि क्रमसे समष्टिव्यष्टिरूप उपाधिरूप जो उत्पन्न होताहै वह पूर्णब्रह्मही है और महावाक्यजनितज्ञानसे उत्पन्न “ अहं ब्रह्मास्मि ” इस ज्ञानसे समूल उपाधिके नाशद्वारा पूर्णब्रह्मसे यह पूर्णही जीवतत्व अखंड एकतासे आपूरितहै और उस साक्षात्कारसमयमें भ्रमके नाशसे पूर्णब्रह्मकी पूर्णताही पूर्वकालके समान स्थितहै ॥ २ ॥
      verse: 2
    - content:
      - और यह तो लीलासे अधिक अधिकारीजनोंकी ज्ञानकी वृद्धिकेलिये मैं आपसे पूंछताहुं हे ब्रह्मन् ! बालकके ऊपर पिताकेसमान आप मेरेऊपर कोप करने योग्य नहीं हैं ॥ ३ ॥ 
      verse: 3
    - content:
      - हे ब्रह्मन् ! यदि ब्रह्मतत्व सर्वत्र विद्यमान तथा पूर्ण है तो कर्ण, नेत्र, त्वम्, रसना और घ्राणइन्द्रियां विद्यमान तथा स्पष्टरीतिसे दृश्यमानभी॥ ४ ॥
      verse: 4
    - content:
      - मृतकजीवके अपने २ विषयको क्यों नहीं देखती है और जीवित जीवके अपने २ विषयको कैसे देखती हैं ॥ ५॥
      verse: 5
    - content:
      - और यदि कोई यह कहै कि नेत्र आदि इन्द्रिय घटादिदेशके बाहर जाके उनको अनुभव करके अंत:करणमें कहती हैं तो जड इन्द्रियोंका बाह्यदेशमें जाना असंभवहै और बाहरसे लाके विषयका अनुभव कराती हैं तब पुनः २ उन्ही विषयोंको अनुभव क्यों नहीं करती क्योंकि बाहरके विषयको भीतरसे निकालना असंभव है ॥६॥ 
      verse: 6
    - content:
      - भिन्न २ प्रदेशमें गडी हुई लोहाके शलाकाके समान विभक्त घटादि विषय और इन्द्रियोंकी यह तुमारी कही हुई परस्पर आकर्षणशीलता नहीं होसकती क्योंकि रज्जुसे मिलेहुये घट आदिकी आकर्षणशीलता प्रसिद्ध है ॥ ७॥
      verse: 7
    - content:
      - हे भगवन् ! इन विशेषांको जानतेहुयेभी जो सैकडों प्रकारसे अज्ञानियोंके ऊपर अनुग्रहकेलिये आपसे पूंछताहुँ इसलिये आप संपूर्ण कृपा करके कहिये ॥ ८॥
      verse: 8
    - content:
      - श्रीवसिष्ठजी बोले-हे प्रिय रामजी ! इससंसारमें निर्मल चेतनसे पृथक् इन्द्रिय आदि अर्थात् प्रमाण, प्रमेय तथा प्रमाता, चित्त आदि और घट आदि कुछ नहीं होसकते ॥ ९ ॥ 
      verse: 9
    - content:
      - परंतु आकाशसेभी निर्मल जो चित् है उसने चित् होनेपर अघटितघटनापटीयसी मायाशबल स्वभाव अपने पुर्य्यष्टक (सूक्ष्मशरीर ) से पूर्व २ वासनाके अनुसार अपने स्वरूपको कल्पित कियाहै ॥ १० ॥ 
      verse: 10
    - content:
      - वही मायाशबलित कल्पितरूप जगत्की स्थितिकी प्रकृतिदशाको प्राप्तहोताहै और इसी प्रकृतिके अवयवोंसे यह सब इन्द्रिय आदि तथा घट आदि जगत् उत्पन्न हुआहै ॥ ११ ॥
      verse: 11
    - content:
      - इसप्रकार पुर्य्यष्टकदशाको प्राप्त जो चिद्रूप है उसमें पुर्य्यष्टकके चित्तादिघटित होनेसे आपही चित्तकी वृत्तिनामक अपना अवयव होताहै और उस अवयव (चित्तकी वृत्ति ) में बाह्य घट आदि बाह्यआकारसेही प्रतिबिंबित होतेहैं, और मृतदेहमें तो पुर्यष्टकघटित लिंगात्मा जीवके लीलोपाख्यानमें दिखलाईहुई रीतिसे अपनीही कल्पनासे शरीरसे निकल जानेसे प्रतिबिंबग्रहणकी योग्यताके अभावसे दर्शन आदि सामर्थ्य नहीं रहता ॥ १२॥
      verse: 12
    - content:
      - श्रीरामजी बोले-हे भगवन् ! सहस्रों ब्रह्मांडोंकी रचनाकी जिसकी महिमाहै और ब्रह्मांडका दर्पणरूप जो पुर्य्यष्टक है कहिये उसका रूप कैसा है ॥ १३ ॥
      verse: 13
    - content:
      - श्रीवसिष्ठजी बोले-हे रामजी! आदि अंतशून्य, जगत्का बीज, निरामय, प्रकाशरूप, शुद्ध चिन्मात्र, और कलंकके कलासे वर्जित जो ब्रह्म है ॥ १४ ॥
      verse: 14
    - content:
      - वह ब्रह्म आकाश आदि क्रमसे सूक्ष्मभूतको रचके अनंतर अपंचीकृत भूतसूक्ष्मसे लिंगशरीरको, और पंचीकृतसे ब्रह्मांडको रचके प्रतिबिंबरूप कलनाके उन्मुख होकर प्राणोंके धारणसे जीव ऐसा कहागयाहै, और वासना तथा अंगोंके संचयसे वृद्धिको प्राप्त होताहै, और वृद्धिको प्राप्त इस देहमें बाह्य तथा आभ्यंतररूपसे चेष्टा करताहै ॥ १५ ॥
      verse: 15
    - content:
      - और अहंभावनासे यह अहंकार, मननसे मन, निश्चयबोधसे बुद्धि तथा इन्द्र ( आत्मा ) का अनुमानसे दर्शन करानेसे इ. न्द्रिय कहाजाताहै ॥ १६ ॥
      verse: 16
    - content:
      - देहकी भावनासे देह, घटकी वासनासे घट, यह सर्वसाधारण व्यापारवाला आत्मा पुर्यष्टक कहागयाहै ॥ १७ ॥
      verse: 17
    - content:
      - ज्ञानेन्द्रियके व्यापारसे ज्ञातृती, कर्मेन्द्रियके व्यापारसे कर्तृता, उनके फल सुखदुःख आदिके आश्रय हो. नेसे भोक्तृता, और उदासीनतासे सबका प्रकाश करनेसे साक्षित्वइत्यादिकेओर झुकनेवाली, जो जीवसंवित् कहीगई है उसीको पुर्य्यष्टक कहते हैं ॥१८॥
      verse: 18
    - content:
      - और अनंतर भावित (भावना कियेहुये ) बुद्धिकी वृत्तियोंके अभेद अध्यास करनेसे काल २ के भेदसे काम, क्रोध, हर्ष, शोक तथा विषाद आदिसे अन्य २ रूप स्वयं होताहै और अनंतवासनाओंकी कणिका जिसमें उदित है ॥ १९ ॥
      verse: 19
    - content:
      - ऐसे आकारको अपने पुर्यष्टकस्वभावसे कालकरके ऐसे प्राप्तहोताहै जैसे सींचनेसे बीज पल्लवदशाको ॥ २० ॥
      verse: 20
    - content:
      - और इसके अनंतर मैं आद्य चिदात्मा नहीं हुं किंतु स्थावर तथा जंगम शरीर आदि हुँ इस मिथ्याज्ञानसे देखताहै ॥ २१ ॥
      verse: 21
    - content:
      - इसप्रकार वासनासे वेष्टित जीव चिरकालतक ऊर्ध्व अधोभागोंके गमनोंसे जगत्में ऐसे भ्रमण कियाकरताहै जैसे समुद्रमें तरंगसे ताडित काष्ठ ॥ २२ ॥
      verse: 22
    - content:
      - उनमेंसे कोई सनकआदिके तुल्य विशुद्धजाति होनेसे आदिकल्पमें जन्म लेके अनंतरही प्रथमजन्ममेंही अपने आत्मस्वरूपको जानकर आदिअंतशून्य पदको प्राप्त होताहै ॥ २३ ॥
      verse: 23
    - content:
      - और कोई बहुतकालसे अनेकयोनियोंके समूहको भोगकरके आत्मज्ञानके कारण आत्माके परमपदको प्राप्त होताहै ॥ २४ ॥
      verse: 24
    - content:
      - हे सुमते रामजी ! इसप्रकार यह जीव शरीरता ( पुर्यष्टकता ) को प्राप्तहुआ और नेत्रआदिसे घट आदिको अपने आभ्यन्तर जैसे जानताहै वह सुनो ॥२६॥
      verse: 25
    - content:
      - पुर्यष्टकमें प्रतिबिंबित होनेसे जीवदशामें प्राप्त परिच्छेद्य चेतनका मनसहित छ इन्द्रियोंके समूहसहित यह स्थित रहताहै और इसीसे जीवचेतन सदा देहपरिमित तथा देहके अन्तर्गत सुखदुःख आदिको ग्रहण करताहै ॥२६||
      verse: 26
    - content:
      - और जब बाह्य घट आदि द्रष्टव्य होते हैं तब जैसे तडागसे नालीद्वारा निकलके जल क्यारी (जलकी किआरी ) का रूप होजाताहै ऐसेही नेत्रआदि इंद्रियोंके द्वारसे सबशरीरसे निकलाहुआ जीव अपने आकारवृत्तिद्वारा विषयदेशस्थ चेतनका स्पर्शकरके विषयावच्छिन्न चेतनके साथ अभेद अध्याससे विषयके अनुभवको प्राप्त होताहै ॥ २७ ॥
      verse: 27
    - content:
      - बाह्यपदार्थके अनुभवमें चित्तसहित जीवकेही साथ इंद्रियोंका सम्बन्ध होताहै नकि चित्तरहित मृतक जीवके साथ ॥ २८॥
      verse: 28
    - content:
      - और जो २ स्वप्नपदार्थ हैं जैसे अन्तःकरण और नेत्रआदिकी किरण हैं उनमें बाह्य आकाशस्थ घटआदि प्रतिबिंबित होताहै और वह प्रतिबिंबवृत्तिके अन्तर्गत जीवके साथ संयुक्त होताहै और बाह्यदेशस्थ जीवचेतन प्राणधारणव्यापारके बिना जीबित नहीं है ॥२९॥
      verse: 29
    - content:
      - कमल पटलआदि दोषरहित नेत्रोंके तारे जब शाणपर घिसेहुये नूतन रत्नके समान स्वच्छ होतेहैं उससमय उन दोनों तारोंमें घटके प्रतिबिंबसहित चित्तकी वृत्ति प्रवेश करती हैं इसीको बाह्य घटआदि पदार्थाका प्रतिबिंबित होना कहाजाताहै ॥ ३० ॥
      verse: 30
    - content:
      - और हे राम ! वह ताराआदिकेद्वारा प्रविष्ट पदार्थ हदयस्थ अभिमानवाले जीवके साथ संयुक्त होताहै, इसीप्रकार बाह्यपदार्थ जीवका ज्ञेय होताहै ॥ ३१ ॥ 
      verse: 31
    - content:
      - जो श्लेष ( स्पर्श ) को प्राप्त होताहै उसका बालककोभी भान होताहै तथा पश, स्थावर, (वृक्षआदि ) कोभी भान होताहै तौ जीव क्यों नहीं जानेगा ॥ ३२ ॥
      verse: 32
    - content:
      - गोलकातिरिक्त अतिस्वच्छ नेत्रंद्रियके जीवसे आच्छादित किरण दृश्यपदार्थको अपनेमें ले लेते हैं और उनको जीव अनुभव करताहै ॥ ३३॥
      verse: 33
    - content:
      - हे राम! जो क्रम नेत्रइंद्रियके विषयमें कहाहै यही क्रम रस, स्पर्श, और गंधके सम्बन्धद्वारा जीवके संस्पर्शसे प्रत्यक्षके विषयमें समझनाचाहिये ॥ ३४ ॥
      verse: 34
    - content:
      - और शब्द तो आकाशनिष्ठ होनेसे कर्णकेभीतरके आकाशमें प्राप्त होके क्षणमेंही जीवाकाशके आभ्यन्तर प्रवेश करताहै और इसीप्रकार अन्य (घ्राणके पवनद्वारा गंध) के विषय भी प्रवेश करते हैं ॥ ३५॥
      verse: 35
    - content:
      - श्रीरामजी बोले-हे भगवन् ! मन, दर्पण, कांच, कांस्यमाणि, जलयंत्र इत्यादिकोंके उदरसे बाहिर निकलेहुये नूतन पल्लवादिकेविषे प्रतिबिंबित घटमुखकांति इत्यादि जो प्रतिबिंब देखपडताहै इसका वया स्वरूपहै वह मुझसे कहिये ॥ ३६॥
      verse: 36
    - content:
      - श्रीवसिष्ठजी बोले-हे रामजी! जैसे चित्के प्रतिबिंबभूत व्यष्टिसमष्टिजीवोंका स्वरूपभी बिंबचिसे भिन्न मिथ्या और दृष्टिकी भ्रांतिमात्र अनिर्वचनीय है वैसेही अत्यन्त जड मुख, दर्पण, वा घट तथा वृत्तिके परस्पर सापेक्ष प्रतिबिंबको भी जीवचेतनकी भ्रांतिसे सिद्ध अनिर्वचनीय जानो ॥ ३७॥
      verse: 37
    - content:
      - हे रामजी! यह जगत्भी भ्रांतिसिद्ध है इसमें तुमारा विश्वास न हो, और चित्रूप जलमें अहं इत्यादि तरंग हैं, और विद्यमान तो वही सदा चित्रूप जल रहताहै ॥ ३८ ॥ 
      verse: 38
    - content:
      - चित् परब्रह्मरूप समुद्रमें देशकालक्रियादिका क्रम नहीं हैं, और चिन्मय होनेसे आत्मा सर्वगामी है ॥ ३९ ॥
      verse: 39
    - content:
      - हे रामजी ! तुम नित्य प्रसन्नचित्त, संसारमें असक्तबुद्धि होकर, और मिथ्या सांसारिक सुखदुःखबुद्धिकोभी शांत करके, तथा संसाररूप रोग तथा मायाको अस्तकर समतारूप ब्रह्मस्वभावमें प्रवेश करो ॥ ४० ॥
      verse: 40
